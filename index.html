<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>FinzoTalk</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDKWlkEcCskaGVMU4BZbE1LMR6HlhkCnz8",
  authDomain: "stock-portfolio-web-final.firebaseapp.com",
  projectId: "stock-portfolio-web-final"
};
firebase.initializeApp(firebaseConfig);

const auth = firebase.auth();
const db = firebase.firestore();
</script>

<style>
/* --- SAME STYLES (unchanged) --- */
*{box-sizing:border-box}
body{margin:0;font-family:Inter,system-ui;background:#f5f7fb;color:#1e293b}
.nav{background:#4f46e5;color:#fff;display:flex;align-items:center;gap:18px;padding:14px 20px}
.logo{font-size:22px;font-weight:700}
.tabs span{margin-right:14px;cursor:pointer;padding-bottom:4px}
.tabs span.active{border-bottom:2px solid #fff}
.search input{padding:8px 10px;border-radius:8px;border:none;width:230px}
.settings-btn{margin-left:auto;font-size:20px;cursor:pointer}
.content{padding:20px;max-width:1200px;margin:auto}

/* CHAT */
.chat-layout{display:grid;grid-template-columns:300px 1fr;gap:16px}
.chat-list{background:#fff;border-radius:14px;padding:10px;height:520px;overflow:auto}
.chat-item{padding:10px;border-bottom:1px solid #e5e7eb;cursor:pointer}
.chat-item:hover{background:#f1f5f9}
.chat-box{background:#fff;border-radius:14px;display:flex;flex-direction:column;height:520px}
.messages{flex:1;padding:14px;overflow:auto}
.msg{margin-bottom:10px;max-width:70%;padding:10px;border-radius:12px}
.me{background:#4f46e5;color:#fff;margin-left:auto}
.them{background:#e5e7eb}
.chat-input{display:flex;gap:10px;padding:10px;border-top:1px solid #e5e7eb}
.chat-input input{flex:1;padding:10px;border-radius:10px;border:1px solid #cbd5e1}
.chat-input button{padding:10px 14px;border-radius:10px;border:none;background:#4f46e5;color:#fff}
.search-wrap{display:flex;gap:6px}
.search-wrap input{flex:1;padding:8px;border-radius:8px;border:1px solid #cbd5e1}
.search-wrap button{padding:8px 10px;border-radius:8px;border:none;background:#4f46e5;color:#fff}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="loginBox">
  <h2>FinzoTalk Login</h2>
  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">
  <button onclick="loginEmail()">Login / Signup</button>
  <button onclick="loginGoogle()">Continue with Google</button>
  <div id="loginError"></div>
</div>

<div id="app" style="display:none">

<div class="nav">
  <div class="logo">FinzoTalk</div>
  <div class="tabs">
    <span class="active" onclick="showTab('stocks',this)">Stocks</span>
    <span onclick="showTab('holdings',this)">Holdings</span>
    <span onclick="showTab('mf',this)">Mutual Funds</span>
    <span onclick="showTab('chat',this)">Chat</span>
  </div>
  <div class="search">
    <input id="searchBar" placeholder="Search stocks">
  </div>
  <div class="settings-btn" onclick="openSettings()">‚öôÔ∏è</div>
</div>

<div class="content">

<!-- CHAT -->
<div id="chat" style="display:none">
  <div class="chat-layout">

    <!-- LEFT -->
    <div class="chat-list">
      <div class="search-wrap">
        <input id="uidSearch" placeholder="Enter User ID">
        <button onclick="searchUser()">üîç</button>
      </div>
      <div id="searchResult"></div>

      <h4>Requests</h4>
      <div id="requests"></div>

      <h4>Friends</h4>
      <div id="friends"></div>
    </div>

    <!-- RIGHT -->
    <div class="chat-box">
      <div class="messages" id="messages"></div>
      <div class="chat-input">
        <input id="msgInput" placeholder="Type message">
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>

  </div>
</div>

</div>
</div>

<script>
let currentUser=null;
let currentChatFriend=null;
let unsubscribeChat=null;

/* AUTH */
function loginGoogle(){auth.signInWithPopup(new firebase.auth.GoogleAuthProvider())}
function loginEmail(){
  if(!email.value||!password.value){loginError.innerText="Enter email & password";return}
  auth.signInWithEmailAndPassword(email.value,password.value)
  .catch(()=>auth.createUserWithEmailAndPassword(email.value,password.value))
}

auth.onAuthStateChanged(async u=>{
  if(!u) return;
  loginBox.style.display="none";
  app.style.display="block";
  currentUser=u;

  const ref=db.collection("users").doc(u.uid);
  if(!(await ref.get()).exists){
    await ref.set({
      email:u.email,
      name:"",
      usercode:String(Math.floor(10000+Math.random()*90000))
    });
  }
  loadFriends();
  loadRequests();
});

/* CHAT SEARCH */
async function searchUser(){
  searchResult.innerHTML="";
  const code=uidSearch.value.trim();
  if(code.length!==5) return;

  const alreadyFriend = await db.collection("friends")
    .doc(currentUser.uid).collection("list").doc(code).get();

  const q=await db.collection("users").where("usercode","==",code).get();
  if(q.empty){searchResult.innerText="No user found";return;}

  q.forEach(d=>{
    if(d.id===currentUser.uid) return;
    const u=d.data();
    searchResult.innerHTML=`
      <div class="chat-item">
        ${u.name || "User"} (${u.usercode})
        <button onclick="sendRequest('${d.id}')">Send Request</button>
      </div>`;
  });
}

/* SEND REQUEST */
async function sendRequest(uid){
  const exists=await db.collection("requests")
    .where("from","==",currentUser.uid)
    .where("to","==",uid).get();
  if(!exists.empty){alert("Request already sent");return}

  const me=await db.collection("users").doc(currentUser.uid).get();
  db.collection("requests").add({
    from:currentUser.uid,
    to:uid,
    name:me.data().name,
    code:me.data().usercode
  });
  alert("Request sent");
}

/* LOAD REQUESTS */
function loadRequests(){
  db.collection("requests").where("to","==",currentUser.uid)
  .onSnapshot(s=>{
    requests.innerHTML="";
    if(s.empty){requests.innerHTML="<p>No requests</p>";return}
    s.forEach(d=>{
      const r=d.data();
      requests.innerHTML+=`
        <div class="chat-item">
          ${r.name}
          <button onclick="accept('${d.id}','${r.from}')">Accept</button>
        </div>`;
    });
  });
}

/* ACCEPT */
async function accept(id,uid){
  const me=await db.collection("users").doc(currentUser.uid).get();
  const them=await db.collection("users").doc(uid).get();

  await db.collection("friends").doc(currentUser.uid)
    .collection("list").doc(uid).set({
      name:them.data().name,
      code:them.data().usercode
    });

  await db.collection("friends").doc(uid)
    .collection("list").doc(currentUser.uid).set({
      name:me.data().name,
      code:me.data().usercode
    });

  await db.collection("requests").doc(id).delete();
}

/* FRIENDS */
function loadFriends(){
  db.collection("friends").doc(currentUser.uid).collection("list")
  .onSnapshot(s=>{
    friends.innerHTML="";
    if(s.empty){friends.innerHTML="<p>No friends yet</p>";return}
    s.forEach(d=>{
      friends.innerHTML+=`
        <div class="chat-item" onclick="openChat('${d.id}','${d.data().name}')">
          ${d.data().name}
        </div>`;
    });
  });
}

/* CHAT */
function openChat(uid,name){
  currentChatFriend=uid;
  messages.innerHTML="";
  const chatId=[currentUser.uid,uid].sort().join("_");
  if(unsubscribeChat) unsubscribeChat();

  unsubscribeChat=db.collection("chats").doc(chatId)
    .collection("msgs").orderBy("time")
    .onSnapshot(s=>{
      messages.innerHTML="";
      s.forEach(d=>{
        const m=d.data();
        messages.innerHTML+=`
          <div class="msg ${m.from===currentUser.uid?'me':'them'}">${m.text}</div>`;
      });
      messages.scrollTop=messages.scrollHeight;
    });
}

function sendMessage(){
  if(!msgInput.value||!currentChatFriend) return;
  const chatId=[currentUser.uid,currentChatFriend].sort().join("_");
  db.collection("chats").doc(chatId).collection("msgs").add({
    from:currentUser.uid,
    text:msgInput.value,
    time:firebase.firestore.FieldValue.serverTimestamp()
  });
  msgInput.value="";
}
</script>

</body>
</html>

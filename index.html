<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>FinzoTalk</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDKWlkEcCskaGVMU4BZbE1LMR6HlhkCnz8",
  authDomain: "stock-portfolio-web-final.firebaseapp.com",
  projectId: "stock-portfolio-web-final"
};
firebase.initializeApp(firebaseConfig);

const auth = firebase.auth();
const db = firebase.firestore();
</script>

<style>
*{box-sizing:border-box}
body{margin:0;font-family:Inter,system-ui;background:#f5f7fb;color:#1e293b}

/* NAV */
.nav{
  background:#4f46e5;color:#fff;
  display:flex;align-items:center;gap:18px;
  padding:14px 20px
}
.logo{font-size:22px;font-weight:700}
.tabs span{margin-right:14px;cursor:pointer;padding-bottom:4px}
.tabs span.active{border-bottom:2px solid #fff}
.search input{
  padding:8px 10px;border-radius:8px;border:none;width:240px
}
.settings-btn{margin-left:auto;font-size:20px;cursor:pointer}

/* CONTENT */
.content{padding:20px;max-width:1200px;margin:auto}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(180px,1fr));
  gap:16px
}
.card{
  background:#fff;border-radius:14px;padding:16px;
  box-shadow:0 4px 12px rgba(0,0,0,.08)
}

/* CHAT */
.chat-layout{display:grid;grid-template-columns:300px 1fr;gap:16px}
.friend,.request{
  padding:10px;border-bottom:1px solid #e5e7eb;cursor:pointer
}
.friend:hover,.request:hover{background:#f1f5f9}
.chat-box{display:flex;flex-direction:column;height:420px}
.messages{flex:1;overflow-y:auto;margin-bottom:10px}
.msg{margin:6px 0}
.me{color:#4f46e5;font-weight:600}

/* BUTTONS */
button{padding:8px 12px;border:none;border-radius:8px;cursor:pointer}
.primary{background:#4f46e5;color:#fff}
.danger{background:#ef4444;color:#fff}
.muted{background:#e5e7eb}

/* LOGIN */
#loginBox{
  max-width:420px;margin:90px auto;background:#fff;
  padding:26px;border-radius:18px;
  box-shadow:0 10px 30px rgba(0,0,0,.15)
}
#loginBox input,#loginBox button{
  width:100%;padding:12px;margin-top:12px;border-radius:10px
}
#loginError{color:#ef4444;margin-top:8px}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="loginBox">
  <h2>FinzoTalk Login</h2>
  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">
  <button class="primary" onclick="loginEmail()">Login / Signup</button>
  <button class="muted" onclick="loginGoogle()">Continue with Google</button>
  <div id="loginError"></div>
</div>

<!-- APP -->
<div id="app" style="display:none">

<div class="nav">
  <div class="logo">FinzoTalk</div>
  <div class="tabs">
    <span class="active" onclick="showTab('stocks',this)">Stocks</span>
    <span onclick="showTab('holdings',this)">Holdings</span>
    <span onclick="showTab('mf',this)">Mutual Funds</span>
    <span onclick="showTab('chat',this)">Chat</span>
  </div>
  <div class="search">
    <input id="searchBar" placeholder="Search stocks">
  </div>
  <div class="settings-btn" onclick="openSettings()">‚öôÔ∏è</div>
</div>

<div class="content">
  <div id="stocks" class="grid card">Stocks unchanged</div>
  <div id="holdings" style="display:none" class="card">Holdings unchanged</div>
  <div id="mf" style="display:none" class="card">Mutual Funds coming soon üöÄ</div>

  <!-- CHAT -->
  <div id="chat" style="display:none">
    <div class="chat-layout">
      <div class="card">
        <h4>Find Friend</h4>
        <div id="searchResult"></div>

        <h4 style="margin-top:14px">Requests</h4>
        <div id="requestsList"></div>

        <h4 style="margin-top:14px">Friends</h4>
        <div id="friendsList"></div>
      </div>

      <div class="card">
        <h4 id="chatTitle">Select a friend</h4>
        <div class="chat-box">
          <div class="messages" id="messages"></div>
          <input id="chatInput" placeholder="Type message">
          <button class="primary" onclick="sendMessage()">Send</button>
        </div>
      </div>
    </div>
  </div>
</div>
</div>

<script>
let currentUser,currentData,activeChat=null;

/* AUTH */
function loginGoogle(){auth.signInWithPopup(new firebase.auth.GoogleAuthProvider());}
function loginEmail(){
  if(!email.value||!password.value){
    loginError.innerText="Enter email & password";return;
  }
  auth.signInWithEmailAndPassword(email.value,password.value)
  .catch(()=>auth.createUserWithEmailAndPassword(email.value,password.value));
}

auth.onAuthStateChanged(async u=>{
  if(!u)return;
  currentUser=u;
  loginBox.style.display="none";
  app.style.display="block";

  const ref=db.collection("users").doc(u.uid);
  if(!(await ref.get()).exists){
    await ref.set({
      email:u.email,
      name:"",
      usercode:Math.floor(10000+Math.random()*90000),
      friends:[],
      requests:[]
    });
  }
  currentData=(await ref.get()).data();
  loadFriends();
  loadRequests();
});

/* SEARCH BAR MODE */
searchBar.onkeyup=async ()=>{
  const tab=document.querySelector(".tabs span.active").innerText;
  if(tab!=="Chat")return;
  searchResult.innerHTML="";
  if(searchBar.value.length!==5)return;

  const q=await db.collection("users")
    .where("usercode","==",Number(searchBar.value)).get();

  if(q.empty){
    searchResult.innerHTML="<p>No user found</p>";
    return;
  }

  q.forEach(doc=>{
    if(doc.id===currentUser.uid)return;
    const d=doc.data();
    searchResult.innerHTML=`
      <p><b>${d.name||d.email}</b> (${d.usercode})</p>
      <button class="primary" onclick="sendRequest('${doc.id}')">Send Request</button>
    `;
  });
};

/* REQUESTS */
function sendRequest(uid){
  db.collection("users").doc(uid).update({
    requests:firebase.firestore.FieldValue.arrayUnion(currentUser.uid)
  });
  searchResult.innerHTML="<p>Request sent</p>";
}

async function loadRequests(){
  requestsList.innerHTML="";
  for(const uid of currentData.requests){
    const d=(await db.collection("users").doc(uid).get()).data();
    const div=document.createElement("div");
    div.className="request";
    div.innerHTML=`
      ${d.name||d.email}
      <button class="primary" onclick="acceptReq('${uid}')">Accept</button>
      <button class="danger" onclick="deleteReq('${uid}')">Delete</button>
    `;
    requestsList.appendChild(div);
  }
}

async function acceptReq(uid){
  await db.collection("users").doc(currentUser.uid).update({
    friends:firebase.firestore.FieldValue.arrayUnion(uid),
    requests:firebase.firestore.FieldValue.arrayRemove(uid)
  });
  await db.collection("users").doc(uid).update({
    friends:firebase.firestore.FieldValue.arrayUnion(currentUser.uid)
  });
  location.reload();
}

function deleteReq(uid){
  db.collection("users").doc(currentUser.uid).update({
    requests:firebase.firestore.FieldValue.arrayRemove(uid)
  });
  location.reload();
}

/* FRIENDS */
async function loadFriends(){
  friendsList.innerHTML="";
  for(const uid of currentData.friends){
    const d=(await db.collection("users").doc(uid).get()).data();
    const div=document.createElement("div");
    div.className="friend";
    div.innerText=d.name||d.email;
    div.onclick=()=>openChat(uid);
    friendsList.appendChild(div);
  }
}

/* CHAT */
function openChat(uid){
  activeChat=[currentUser.uid,uid].sort().join("_");
  chatTitle.innerText="Chat";
  messages.innerHTML="";
  db.collection("chats").doc(activeChat)
    .collection("messages").orderBy("time")
    .onSnapshot(s=>{
      messages.innerHTML="";
      s.forEach(m=>{
        const p=document.createElement("div");
        p.className="msg"+(m.data().sender===currentUser.uid?" me":"");
        p.innerText=m.data().text;
        messages.appendChild(p);
      });
    });
}

function sendMessage(){
  if(!activeChat||!chatInput.value)return;
  db.collection("chats").doc(activeChat)
    .collection("messages").add({
      text:chatInput.value,
      sender:currentUser.uid,
      time:firebase.firestore.FieldValue.serverTimestamp()
    });
  chatInput.value="";
}

/* UI */
function showTab(id,el){
  ["stocks","holdings","mf","chat"].forEach(t=>document.getElementById(t).style.display="none");
  document.getElementById(id).style.display="block";
  document.querySelectorAll(".tabs span").forEach(s=>s.classList.remove("active"));
  el.classList.add("active");
  searchBar.placeholder=id==="chat"?"Search User ID":"Search stocks";
}
</script>

</body>
</html>

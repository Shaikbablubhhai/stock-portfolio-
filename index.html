<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>FinzoTalk</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDKWlkEcCskaGVMU4BZbE1LMR6HlhkCnz8",
  authDomain: "stock-portfolio-web-final.firebaseapp.com",
  projectId: "stock-portfolio-web-final"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();
</script>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,system-ui;
  background:#f5f7fb;
  color:#1e293b;
}

/* NAVBAR */
.nav{
  background:#4f46e5;
  color:#fff;
  display:flex;
  align-items:center;
  gap:18px;
  padding:14px 20px;
}
.logo{font-size:22px;font-weight:700}
.tabs span{
  margin-right:14px;
  cursor:pointer;
  padding-bottom:4px;
}
.tabs span.active{
  border-bottom:2px solid #fff;
}
.search input{
  padding:8px 10px;
  border-radius:8px;
  border:none;
  width:220px;
}
.settings-btn{
  margin-left:auto;
  font-size:20px;
  cursor:pointer;
}

/* CONTENT */
.content{
  padding:20px;
  max-width:1200px;
  margin:auto;
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(180px,1fr));
  gap:16px;
}
.stock{
  background:#fff;
  border-radius:14px;
  padding:16px;
  box-shadow:0 4px 12px rgba(0,0,0,.08);
}
.stock button{
  margin-top:12px;
  width:100%;
  padding:10px;
  border:none;
  border-radius:10px;
  background:#4f46e5;
  color:#fff;
  cursor:pointer;
}

/* TABLE */
.table-wrap{
  background:#fff;
  border-radius:14px;
  overflow-x:auto;
  box-shadow:0 4px 12px rgba(0,0,0,.08);
}
table{
  width:100%;
  border-collapse:collapse;
  min-width:520px;
}
th,td{
  padding:12px;
  border-bottom:1px solid #e5e7eb;
  text-align:center;
}
th{background:#f1f5f9}

/* BUTTONS */
button{font-family:inherit}
.del-btn{
  background:#ef4444;
  color:#fff;
  border:none;
  padding:6px 10px;
  border-radius:8px;
  cursor:pointer;
}

/* MODALS */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.45);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:20;
}
.modal{
  background:#fff;
  padding:22px;
  width:320px;
  border-radius:16px;
}
.modal h3{margin-top:0}
.modal input{
  width:100%;
  padding:10px;
  margin-top:10px;
  border-radius:10px;
  border:1px solid #cbd5e1;
}
.modal button{
  width:100%;
  margin-top:12px;
  padding:10px;
  border-radius:10px;
  border:none;
  cursor:pointer;
}
.save-btn{background:#4f46e5;color:#fff}
.close-btn{background:#e5e7eb}
.logout-btn{background:#ef4444;color:#fff}

/* LOGIN */
#loginBox{
  max-width:420px;
  margin:90px auto;
  background:#fff;
  padding:26px;
  border-radius:18px;
  box-shadow:0 10px 30px rgba(0,0,0,.15);
}
#loginBox input,#loginBox button{
  width:100%;
  padding:12px;
  margin-top:12px;
  border-radius:10px;
}
#loginBox input{border:1px solid #cbd5e1}
#loginError{color:#ef4444;margin-top:8px}

/* RESPONSIVE */
@media(max-width:768px){
  .nav{flex-wrap:wrap}
  .search input{width:100%}
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="loginBox">
  <h2>FinzoTalk Login</h2>
  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">
  <button onclick="loginEmail()">Login / Signup</button>
  <button onclick="loginGoogle()">Continue with Google</button>
  <div id="loginError"></div>
</div>

<!-- APP -->
<div id="app" style="display:none">

<div class="nav">
  <div class="logo">FinzoTalk</div>
  <div class="tabs">
    <span class="active" onclick="showTab('stocks',this)">Stocks</span>
    <span onclick="showTab('holdings',this)">Holdings</span>
    <span onclick="showTab('mf',this)">Mutual Funds</span>
  </div>
  <div class="search">
    <input placeholder="Search stocks" onkeyup="searchStock(this.value)">
  </div>
  <div class="settings-btn" onclick="openSettings()">‚öôÔ∏è</div>
</div>

<div class="content">
  <div id="stocks" class="grid"></div>

  <div id="holdings" style="display:none">
    <div class="table-wrap" id="holdingsTable"></div>
  </div>

  <div id="mf" style="display:none">
    <div class="stock">Mutual Funds coming soon üöÄ</div>
  </div>
</div>
</div>

<!-- ADD STOCK MODAL -->
<div class="overlay" id="addOverlay">
  <div class="modal">
    <h3 id="addTitle"></h3>
    <input id="buyPrice" type="number" placeholder="Buy Price">
    <input id="qty" type="number" placeholder="Quantity">
    <button class="save-btn" onclick="saveStock()">Save</button>
    <button class="close-btn" onclick="closeAdd()">Cancel</button>
  </div>
</div>

<!-- SETTINGS MODAL -->
<div class="overlay" id="settingsOverlay">
  <div class="modal">
    <h3>Settings</h3>
    <p>Email: <span id="setEmail"></span></p>
    <p>User ID: <b id="setCode"></b></p>
    <input id="setName" placeholder="Your name">
    <button class="save-btn" onclick="saveName()">Save Name</button>
    <button class="logout-btn" onclick="logout()">Logout</button>
    <button class="close-btn" onclick="closeSettings()">Close</button>
  </div>
</div>

<script>
/* DATA */
const stockList=[
"RELIANCE","TCS","INFOSYS","HDFC BANK","ICICI BANK","SBIN",
"AXIS BANK","ITC","HUL","LT","BHARTI AIRTEL","KOTAK BANK",
"TATA MOTORS","TATA STEEL","SUN PHARMA","MARUTI",
"ASIAN PAINTS","BAJAJ FINANCE","WIPRO","NTPC","ONGC","POWER GRID"
];
let holdings=JSON.parse(localStorage.getItem("holdings"))||[];
let selectedStock="", currentUserData=null;

/* AUTH */
function loginGoogle(){auth.signInWithPopup(new firebase.auth.GoogleAuthProvider());}
function loginEmail(){
  if(!email.value||!password.value){
    loginError.innerText="Enter email and password";
    return;
  }
  auth.signInWithEmailAndPassword(email.value,password.value)
  .catch(()=>auth.createUserWithEmailAndPassword(email.value,password.value));
}
auth.onAuthStateChanged(async u=>{
  if(u){
    loginBox.style.display="none";
    app.style.display="block";
    const ref=db.collection("users").doc(u.uid);
    if(!(await ref.get()).exists){
      await ref.set({email:u.email,name:"",usercode:Math.floor(10000+Math.random()*90000)});
    }
    currentUserData=(await ref.get()).data();
    renderStocks(stockList.slice(0,5));
    renderHoldings();
  }
});

/* STOCKS */
function renderStocks(list){
  stocks.innerHTML="";
  list.forEach(s=>{
    stocks.innerHTML+=`
      <div class="stock">
        <b>${s}</b>
        <button onclick="openAdd('${s}')">Add</button>
      </div>`;
  });
}
function searchStock(q){
  renderStocks(stockList.filter(s=>s.toLowerCase().includes(q.toLowerCase())));
}

/* ADD */
function openAdd(s){
  selectedStock=s;
  addTitle.innerText="Add "+s;
  buyPrice.value="";
  qty.value="";
  addOverlay.style.display="flex";
}
function closeAdd(){addOverlay.style.display="none";}
function saveStock(){
  if(!buyPrice.value||!qty.value){alert("Enter price & quantity");return;}
  holdings.push({name:selectedStock,price:+buyPrice.value,qty:+qty.value});
  localStorage.setItem("holdings",JSON.stringify(holdings));
  closeAdd(); renderHoldings();
  showTab("holdings",document.querySelectorAll(".tabs span")[1]);
}

/* HOLDINGS */
function renderHoldings(){
  let html=`<table><tr><th>Stock</th><th>Price</th><th>Qty</th><th>Total</th><th></th></tr>`;
  holdings.forEach((h,i)=>{
    html+=`<tr>
      <td>${h.name}</td>
      <td>${h.price}</td>
      <td>${h.qty}</td>
      <td>${h.price*h.qty}</td>
      <td><button class="del-btn" onclick="del(${i})">Delete</button></td>
    </tr>`;
  });
  html+="</table>";
  holdingsTable.innerHTML=html;
}
function del(i){
  holdings.splice(i,1);
  localStorage.setItem("holdings",JSON.stringify(holdings));
  renderHoldings();
}

/* UI */
function showTab(id,el){
  ["stocks","holdings","mf"].forEach(t=>document.getElementById(t).style.display="none");
  document.getElementById(id).style.display="block";
  document.querySelectorAll(".tabs span").forEach(s=>s.classList.remove("active"));
  el.classList.add("active");
}
function openSettings(){
  setEmail.innerText=auth.currentUser.email;
  setCode.innerText=currentUserData.usercode;
  setName.value=currentUserData.name||"";
  settingsOverlay.style.display="flex";
}
function closeSettings(){settingsOverlay.style.display="none";}
function saveName(){
  db.collection("users").doc(auth.currentUser.uid).update({name:setName.value});
  alert("Name saved");
}
function logout(){auth.signOut();location.reload();}
</script>

</body>
</html>

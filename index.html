<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>FinzoTalk</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDKWlkEcCskaGVMU4BZbE1LMR6HlhkCnz8",
  authDomain: "stock-portfolio-web-final.firebaseapp.com",
  projectId: "stock-portfolio-web-final"
};
firebase.initializeApp(firebaseConfig);

const auth = firebase.auth();
const db = firebase.firestore();
</script>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,system-ui;
  background:#f5f7fb;
  color:#1e293b;
}

/* NAV */
.nav{
  background:#4f46e5;
  color:#fff;
  display:flex;
  align-items:center;
  gap:18px;
  padding:14px 20px;
}
.logo{font-size:22px;font-weight:700}
.tabs span{
  margin-right:14px;
  cursor:pointer;
  padding-bottom:4px;
}
.tabs span.active{border-bottom:2px solid #fff}
.search input{
  padding:8px 10px;
  border-radius:8px;
  border:none;
  width:230px;
}
.settings-btn{margin-left:auto;font-size:20px;cursor:pointer}

/* CONTENT */
.content{padding:20px;max-width:1200px;margin:auto}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(180px,1fr));
  gap:16px;
}
.card{
  background:#fff;
  border-radius:14px;
  padding:16px;
  box-shadow:0 4px 12px rgba(0,0,0,.08);
}
.card button{
  margin-top:10px;
  width:100%;
  padding:10px;
  border:none;
  border-radius:10px;
  background:#4f46e5;
  color:#fff;
  cursor:pointer;
}

/* TABLE */
.table-wrap{
  background:#fff;
  border-radius:14px;
  overflow-x:auto;
}
table{width:100%;border-collapse:collapse}
th,td{padding:12px;border-bottom:1px solid #e5e7eb;text-align:center}
th{background:#f1f5f9}

/* MODALS */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.45);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:50;
}
.modal{
  background:#fff;
  padding:22px;
  width:340px;
  border-radius:16px;
}
.modal input{
  width:100%;
  padding:10px;
  margin-top:10px;
  border-radius:10px;
  border:1px solid #cbd5e1;
}
.modal button{
  width:100%;
  margin-top:12px;
  padding:10px;
  border-radius:10px;
  border:none;
  cursor:pointer;
}
.primary{background:#4f46e5;color:#fff}
.danger{background:#ef4444;color:#fff}
.gray{background:#e5e7eb}

/* CHAT */
.chat-layout{
  display:grid;
  grid-template-columns:300px 1fr;
  gap:16px;
}
.chat-list{
  background:#fff;
  border-radius:14px;
  padding:10px;
  height:520px;
  overflow:auto;
}
.chat-item{
  padding:10px;
  border-bottom:1px solid #e5e7eb;
  cursor:pointer;
}
.chat-item:hover{background:#f1f5f9}

.chat-box{
  background:#fff;
  border-radius:14px;
  display:flex;
  flex-direction:column;
  height:520px;
}
.messages{
  flex:1;
  padding:14px;
  overflow:auto;
}
.msg{
  margin-bottom:10px;
  max-width:70%;
  padding:10px;
  border-radius:12px;
}
.me{background:#4f46e5;color:#fff;margin-left:auto}
.them{background:#e5e7eb}
.chat-input{
  display:flex;
  gap:10px;
  padding:10px;
  border-top:1px solid #e5e7eb;
}
.chat-input input{
  flex:1;
  padding:10px;
  border-radius:10px;
  border:1px solid #cbd5e1;
}
.chat-input button{
  padding:10px 14px;
  border-radius:10px;
  border:none;
  background:#4f46e5;
  color:#fff;
}

/* LOGIN */
#loginBox{
  max-width:420px;
  margin:90px auto;
  background:#fff;
  padding:26px;
  border-radius:18px;
}
#loginBox input,#loginBox button{
  width:100%;
  padding:12px;
  margin-top:12px;
  border-radius:10px;
}
#loginError{color:#ef4444;margin-top:8px}

@media(max-width:900px){
  .chat-layout{grid-template-columns:1fr}
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="loginBox">
  <h2>FinzoTalk Login</h2>
  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">
  <button onclick="loginEmail()">Login / Signup</button>
  <button onclick="loginGoogle()">Continue with Google</button>
  <div id="loginError"></div>
</div>

<!-- APP -->
<div id="app" style="display:none">

<div class="nav">
  <div class="logo">FinzoTalk</div>
  <div class="tabs">
    <span class="active" onclick="showTab('stocks',this)">Stocks</span>
    <span onclick="showTab('holdings',this)">Holdings</span>
    <span onclick="showTab('mf',this)">Mutual Funds</span>
    <span onclick="showTab('chat',this)">Chat</span>
  </div>
  <div class="search">
    <input id="searchBar" placeholder="Search stocks">
  </div>
  <div class="settings-btn" onclick="openSettings()">‚öôÔ∏è</div>
</div>

<div class="content">

<!-- STOCKS -->
<div id="stocks" class="grid"></div>

<!-- HOLDINGS -->
<div id="holdings" style="display:none">
  <div class="table-wrap" id="holdingsTable"></div>
</div>

<!-- MF -->
<div id="mf" style="display:none">
  <div class="card">Mutual Funds coming soon üöÄ</div>
</div>

<!-- CHAT -->
<div id="chat" style="display:none">
  <div class="chat-layout">
    <div class="chat-list">
      <input id="uidSearch" placeholder="Search User ID" onkeyup="searchUser()" style="width:100%;padding:8px">
      <div id="searchResult"></div>
      <h4>Requests</h4>
      <div id="requests"></div>
      <h4>Friends</h4>
      <div id="friends"></div>
    </div>

    <div class="chat-box">
      <div class="messages" id="messages"></div>
      <div class="chat-input">
        <input id="msgInput" placeholder="Type message">
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>
</div>

</div>
</div>

<!-- SETTINGS -->
<div class="overlay" id="settingsOverlay">
  <div class="modal">
    <h3>Settings</h3>
    <p>Email: <span id="setEmail"></span></p>
    <p>User ID: <b id="setCode"></b></p>
    <input id="setName" placeholder="Your name">
    <button class="primary" onclick="saveName()">Save Name</button>
    <button class="danger" onclick="logout()">Logout</button>
    <button class="gray" onclick="closeSettings()">Close</button>
  </div>
</div>

<script>
/* ------------------ DATA ------------------ */
const STOCKS=[
"RELIANCE","TCS","INFOSYS","HDFC BANK","ICICI BANK","SBIN","AXIS BANK",
"ITC","HUL","LT","BHARTI AIRTEL","KOTAK BANK","TATA MOTORS","TATA STEEL",
"SUN PHARMA","MARUTI","ASIAN PAINTS","BAJAJ FINANCE","WIPRO","NTPC",
"ONGC","POWER GRID","ADANI ENT","ADANI PORTS","ULTRATECH","JSW STEEL",
"DIVIS LAB","DR REDDYS","CIPLA","BRITANNIA","EICHER","GRASIM","HCL TECH",
"HEROMOTO","INDUSIND","LTIM","NESTLE","TITAN","UPL","TECHM","COAL INDIA"
];

let holdings=JSON.parse(localStorage.getItem("holdings"))||[];
let currentUser=null;
let currentChatFriend=null;
let unsubscribeChat=null;

/* ------------------ AUTH ------------------ */
function loginGoogle(){
  auth.signInWithPopup(new firebase.auth.GoogleAuthProvider());
}
function loginEmail(){
  if(!email.value||!password.value){
    loginError.innerText="Enter email & password";
    return;
  }
  auth.signInWithEmailAndPassword(email.value,password.value)
  .catch(()=>auth.createUserWithEmailAndPassword(email.value,password.value));
}

auth.onAuthStateChanged(async u=>{
  if(!u) return;
  loginBox.style.display="none";
  app.style.display="block";
  currentUser=u;

  const ref=db.collection("users").doc(u.uid);
  const snap=await ref.get();
  if(!snap.exists){
    await ref.set({
      email:u.email,
      name:"",
      usercode:String(Math.floor(10000+Math.random()*90000))
    });
  }
  renderStocks(STOCKS);
  renderHoldings();
  loadFriends();
  loadRequests();
});

/* ------------------ STOCKS ------------------ */
function renderStocks(list){
  stocks.innerHTML="";
  list.forEach(s=>{
    stocks.innerHTML+=`
    <div class="card">
      <b>${s}</b>
      <button onclick="addStock('${s}')">Add</button>
    </div>`;
  });
}
searchBar.onkeyup=()=>renderStocks(STOCKS.filter(s=>s.toLowerCase().includes(searchBar.value.toLowerCase())));

/* ------------------ HOLDINGS ------------------ */
function addStock(name){
  const p=prompt("Buy price");
  const q=prompt("Quantity");
  if(!p||!q) return;
  holdings.push({name,price:+p,qty:+q});
  localStorage.setItem("holdings",JSON.stringify(holdings));
  renderHoldings();
}
function renderHoldings(){
  let h=`<table><tr><th>Stock</th><th>Price</th><th>Qty</th><th>Total</th><th></th></tr>`;
  holdings.forEach((x,i)=>{
    h+=`<tr>
      <td>${x.name}</td><td>${x.price}</td><td>${x.qty}</td>
      <td>${x.price*x.qty}</td>
      <td><button onclick="del(${i})">Delete</button></td>
    </tr>`;
  });
  holdingsTable.innerHTML=h+"</table>";
}
function del(i){
  holdings.splice(i,1);
  localStorage.setItem("holdings",JSON.stringify(holdings));
  renderHoldings();
}

/* ------------------ CHAT ------------------ */
async function searchUser(){
  const code=uidSearch.value.trim();
  searchResult.innerHTML="";
  if(code.length!==5) return;

  const q=await db.collection("users").where("usercode","==",code).get();
  if(q.empty){searchResult.innerText="No user found";return;}
  q.forEach(d=>{
    const u=d.data();
    if(d.id===currentUser.uid) return;
    searchResult.innerHTML=`
      <div class="chat-item">
        ${u.name||"User"} (${u.usercode})
        <button onclick="sendRequest('${d.id}','${u.name}','${u.usercode}')">Send</button>
      </div>`;
  });
}

function sendRequest(uid,name,code){
  db.collection("requests").add({
    from:currentUser.uid,
    to:uid,
    name,
    code
  });
  alert("Request sent");
}

function loadRequests(){
  db.collection("requests").where("to","==",currentUser.uid)
  .onSnapshot(s=>{
    requests.innerHTML="";
    s.forEach(d=>{
      const r=d.data();
      requests.innerHTML+=`
        <div class="chat-item">
          ${r.name}
          <button onclick="accept('${d.id}','${r.from}','${r.name}','${r.code}')">Accept</button>
        </div>`;
    });
  });
}

function accept(id,uid,name,code){
  db.collection("friends").doc(currentUser.uid).collection("list").doc(uid).set({name,code});
  db.collection("friends").doc(uid).collection("list").doc(currentUser.uid).set({name:currentUser.displayName||"",code:""});
  db.collection("requests").doc(id).delete();
}

function loadFriends(){
  db.collection("friends").doc(currentUser.uid).collection("list")
  .onSnapshot(s=>{
    friends.innerHTML="";
    s.forEach(d=>{
      friends.innerHTML+=`
        <div class="chat-item" onclick="openChat('${d.id}','${d.data().name}')">
          ${d.data().name}
        </div>`;
    });
  });
}

function openChat(uid,name){
  currentChatFriend=uid;
  messages.innerHTML="";
  const chatId=[currentUser.uid,uid].sort().join("_");
  if(unsubscribeChat) unsubscribeChat();
  unsubscribeChat=db.collection("chats").doc(chatId).collection("msgs")
  .orderBy("time")
  .onSnapshot(s=>{
    messages.innerHTML="";
    s.forEach(d=>{
      const m=d.data();
      messages.innerHTML+=`<div class="msg ${m.from===currentUser.uid?'me':'them'}">${m.text}</div>`;
    });
  });
}

function sendMessage(){
  if(!msgInput.value||!currentChatFriend) return;
  const chatId=[currentUser.uid,currentChatFriend].sort().join("_");
  db.collection("chats").doc(chatId).collection("msgs").add({
    from:currentUser.uid,
    text:msgInput.value,
    time:firebase.firestore.FieldValue.serverTimestamp()
  });
  msgInput.value="";
}

/* ------------------ UI ------------------ */
function showTab(id,el){
  ["stocks","holdings","mf","chat"].forEach(x=>document.getElementById(x).style.display="none");
  document.getElementById(id).style.display="block";
  document.querySelectorAll(".tabs span").forEach(x=>x.classList.remove("active"));
  el.classList.add("active");
}
function openSettings(){
  setEmail.innerText=currentUser.email;
  db.collection("users").doc(currentUser.uid).get().then(s=>{
    setCode.innerText=s.data().usercode;
    setName.value=s.data().name;
  });
  settingsOverlay.style.display="flex";
}
function closeSettings(){settingsOverlay.style.display="none"}
function saveName(){
  db.collection("users").doc(currentUser.uid).update({name:setName.value});
  alert("Saved");
}
function logout(){auth.signOut();location.reload();}
</script>

</body>
</html>

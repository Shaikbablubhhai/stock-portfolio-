<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>FinzoTalk</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  apiKey: "AIzaSyDKWlkEcCskaGVMU4BZbE1LMR6HlhkCnz8",
  authDomain: "stock-portfolio-web-final.firebaseapp.com",
  projectId: "stock-portfolio-web-final",
  storageBucket: "stock-portfolio-web-final.firebasestorage.app",
  messagingSenderId: "804419033716",
  appId: "1:804419033716:web:ad50c042cc663acb528f21"

firebase.initializeApp(firebaseConfig);

<style>
*{box-sizing:border-box}

body{
  margin:0;
  font-family:Segoe UI,system-ui;
  background:#f5f7fa;
}

.hidden{display:none}

/* TOP BAR */
.top-bar{
  display:flex;
  align-items:center;
  gap:16px;
  padding:12px 20px;
  background:#7e3af2;
  color:#fff;
}
.logo{font-size:20px;font-weight:700}
.tabs span{
  padding:6px 10px;
  margin-right:10px;
  cursor:pointer;
  border-radius:6px;
}
.tabs span.active{
  background:rgba(255,255,255,0.2);
}
.search input{
  padding:8px;
  border-radius:6px;
  border:none;
  width:220px;
}
.settings-btn{
  cursor:pointer;
  font-size:18px;
}

/* CONTENT */
.container{padding:20px}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:14px;
}
.card{
  background:#fff;
  padding:14px;
  border-radius:10px;
  box-shadow:0 2px 6px rgba(0,0,0,.1);
}
.card button{
  margin-top:8px;
  width:100%;
  padding:6px;
  background:#7e3af2;
  color:#fff;
  border:none;
  border-radius:6px;
  cursor:pointer;
}

/* TABLE */
table{
  width:100%;
  border-collapse:collapse;
  background:#fff;
  border-radius:10px;
  overflow:hidden;
}
th,td{
  padding:10px;
  border-bottom:1px solid #ddd;
  text-align:center;
}
.del{
  background:#ef4444;
  color:#fff;
  border:none;
  padding:6px 10px;
  border-radius:6px;
  cursor:pointer;
}

/* LOGIN */
#loginBox{
  max-width:360px;
  margin:80px auto;
  background:#fff;
  padding:24px;
  border-radius:12px;
  box-shadow:0 4px 10px rgba(0,0,0,.15);
}
#loginBox input,#loginBox button{
  width:100%;
  padding:12px;
  margin-top:10px;
}
.error{color:red;font-size:14px}

/* MODAL */
.modal-bg{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.4);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:1000;
}
.modal{
  background:#fff;
  width:320px;
  padding:20px;
  border-radius:12px;
}
.modal input{
  width:100%;
  padding:10px;
  margin:10px 0;
}
.modal button{
  width:100%;
  padding:10px;
  margin-top:8px;
  border:none;
  border-radius:6px;
  cursor:pointer;
}
.save{background:#7e3af2;color:#fff}
.logout{background:#ef4444;color:#fff}
.close-btn{background:#e5e7eb}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="loginBox">
  <h2>FinzoTalk Login</h2>
  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">
  <div id="loginError" class="error"></div>
  <button onclick="loginEmail()">Login / Signup</button>
  <button onclick="loginGoogle()">Continue with Google</button>
</div>

<!-- APP -->
<div id="app" class="hidden">

<div class="top-bar">
  <div class="logo">FinzoTalk</div>
  <div class="tabs">
    <span class="active" onclick="showTab('stocks',this)">Stocks</span>
    <span onclick="showTab('holdings',this)">Holdings</span>
    <span onclick="showTab('mf',this)">Mutual Funds</span>
  </div>
  <div class="search">
    <input id="searchInput" placeholder="Search NIFTY / SENSEX" onkeyup="searchStock()">
  </div>
  <div class="settings-btn" onclick="openSettings()">âš™</div>
</div>

<div class="container">
  <div id="stocks">
    <h3>Top Stocks</h3>
    <div class="grid" id="stockList"></div>
  </div>

  <div id="holdings" class="hidden">
    <h3>Your Holdings</h3>
    <table id="holdingsTable"></table>
  </div>

  <div id="mf" class="hidden">
    <h3>Mutual Funds</h3>
    <p>Coming soon ðŸš€</p>
  </div>
</div>
</div>

<!-- SETTINGS MODAL -->
<div id="settingsModal" class="modal-bg hidden">
  <div class="modal">
    <h3>Settings</h3>
    <p>Email: <span id="setEmail"></span></p>
    <p>User ID: <b id="setCode"></b></p>

    <input id="nameInput" placeholder="Your name">

    <button class="save" onclick="saveName()">Save Name</button>
    <button class="logout" onclick="logout()">Logout</button>
    <button class="close-btn" onclick="closeSettings()">Close</button>
  </div>
</div>

<script>
const auth=firebase.auth();
const db=firebase.firestore();

const STOCKS=[
"RELIANCE","TCS","INFOSYS","HDFC BANK","ICICI BANK",
"SBIN","ITC","AXIS BANK","BAJAJ FINANCE","HINDUNILVR",
"ASIAN PAINTS","MARUTI","LT","SUN PHARMA","TITAN",
"ULTRATECH","ONGC","POWER GRID","NTPC","WIPRO"
];

let holdings=JSON.parse(localStorage.getItem("holdings"))||[];

function generateCode(){
  return Math.floor(10000+Math.random()*90000).toString();
}

function loginGoogle(){
  auth.signInWithPopup(new firebase.auth.GoogleAuthProvider());
}

function loginEmail(){
  loginError.innerText="";
  if(!email.value) return loginError.innerText="Enter email";
  if(!password.value) return loginError.innerText="Enter password";

  auth.signInWithEmailAndPassword(email.value,password.value)
  .catch(err=>{
    if(err.code.includes("user-not-found")){
      auth.createUserWithEmailAndPassword(email.value,password.value);
    }else{
      loginError.innerText="Invalid email or password";
    }
  });
}

auth.onAuthStateChanged(async user=>{
  if(!user) return;

  loginBox.classList.add("hidden");
  app.classList.remove("hidden");

  const ref=db.collection("users").doc(user.uid);
  const snap=await ref.get();

  if(!snap.exists){
    await ref.set({
      email:user.email,
      name:"",
      userCode:generateCode(),
      createdAt:new Date()
    });
  }else if(!snap.data().userCode){
    await ref.update({userCode:generateCode()});
  }

  const data=(await ref.get()).data();
  setEmail.innerText=data.email;
  setCode.innerText=data.userCode;
  nameInput.value=data.name||"";

  renderStocks(STOCKS.slice(0,4));
  renderHoldings();
});

function showTab(id,el){
  ["stocks","holdings","mf"].forEach(t=>document.getElementById(t).classList.add("hidden"));
  document.getElementById(id).classList.remove("hidden");
  document.querySelectorAll(".tabs span").forEach(s=>s.classList.remove("active"));
  el.classList.add("active");
}

function renderStocks(list){
  stockList.innerHTML="";
  list.forEach(s=>{
    const d=document.createElement("div");
    d.className="card";
    d.innerHTML=`<b>${s}</b><button onclick="addStock('${s}')">Add</button>`;
    stockList.appendChild(d);
  });
}

function searchStock(){
  const q=searchInput.value.toUpperCase();
  if(!q) return renderStocks(STOCKS.slice(0,4));
  renderStocks(STOCKS.filter(s=>s.includes(q)));
}

function addStock(name){
  const price=prompt("Buy price");
  const qty=prompt("Quantity");
  if(!price||!qty) return;
  holdings.push({name,price:+price,qty:+qty});
  localStorage.setItem("holdings",JSON.stringify(holdings));
  renderHoldings();
}

function renderHoldings(){
  holdingsTable.innerHTML="<tr><th>Stock</th><th>Price</th><th>Qty</th><th>Total</th><th></th></tr>";
  holdings.forEach((h,i)=>{
    holdingsTable.innerHTML+=`
    <tr>
      <td>${h.name}</td>
      <td>${h.price}</td>
      <td>${h.qty}</td>
      <td>${h.price*h.qty}</td>
      <td><button class="del" onclick="del(${i})">Delete</button></td>
    </tr>`;
  });
}

function del(i){
  holdings.splice(i,1);
  localStorage.setItem("holdings",JSON.stringify(holdings));
  renderHoldings();
}

function openSettings(){
  settingsModal.classList.remove("hidden");
}
function closeSettings(){
  settingsModal.classList.add("hidden");
}

async function saveName(){
  await db.collection("users").doc(auth.currentUser.uid)
    .update({name:nameInput.value});
  alert("Name saved");
}

function logout(){
  auth.signOut();
  location.reload();
}
</script>

</body>
</html>

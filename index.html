<html lang="en">
<head>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDKWlkEcCskaGVMU4BZbE1LMR6HlhkCnz8",
      authDomain: "stock-portfolio-web-final.firebaseapp.com",
      projectId: "stock-portfolio-web-final",
      storageBucket: "stock-portfolio-web-final.firebasestorage.app",

      appId: "1:804419033716:web:ad50c042cc663acb528f21"

    firebase.initializeApp(firebaseConfig);

  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Inter, system-ui, sans-serif;
      background: #f6f8fb;
      color: #1e293b;
    }

    /* NAVBAR */
    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 24px;
      background: #ffffff;
      border-bottom: 1px solid #e5e7eb;
    }

    .logo {
      font-size: 22px;
      font-weight: 700;
      color: #2563eb;
    }

    .nav-links {
      display: flex;
      gap: 20px;
      font-weight: 500;
    }

    .nav-links span {
      cursor: pointer;
      color: #475569;
    }

    .nav-links span.active {
      color: #2563eb;
      border-bottom: 2px solid #2563eb;
      padding-bottom: 4px;
    }

    .profile {
      position: relative;
      cursor: pointer;
      font-weight: 600;
    }

    .dropdown {
      position: absolute;
      right: 0;
      top: 38px;
      background: white;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      width: 220px;
      display: none;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    }

    .dropdown div {
      padding: 12px;
      border-bottom: 1px solid #f1f5f9;
      font-size: 14px;
    }

    .dropdown button {
      width: 100%;
      padding: 10px;
      border: none;
      background: #ef4444;
      color: white;
      cursor: pointer;
      border-radius: 0 0 8px 8px;
    }

    /* LOGIN */
    #loginBox {
      max-width: 420px;
      margin: 80px auto;
      background: white;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      text-align: center;
    }

    #loginBox input, #loginBox button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border-radius: 6px;
      border: 1px solid #cbd5e1;
    }

    #loginBox button {
      background: #2563eb;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: 600;
    }

    /* DASHBOARD */
    #app { display: none; }

    .content {
      padding: 24px;
      display: grid;
      grid-template-columns: 3fr 1.2fr;
      gap: 24px;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.06);
    }

    .stock-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px,1fr));
      gap: 16px;
    }

    .stock {
      border: 1px solid #e5e7eb;
      border-radius: 10px;
      padding: 12px;
    }

    .stock h4 {
      margin: 0;
      font-size: 15px;
    }

    .green { color: #16a34a; }
    .red { color: #dc2626; }

    .mutual-funds {
      text-align: center;
      color: #64748b;
      padding: 40px;
    }

    @media(max-width:900px){
      .content { grid-template-columns: 1fr; }
    }
  </style>
</head>

<body>

<!-- LOGIN -->
<div id="loginBox">
  <h2>Welcome to FinzoTalk</h2>
  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">
  <button onclick="loginEmail()">Login / Signup</button>
  <button onclick="loginGoogle()">Continue with Google</button>
</div>

<!-- APP -->
<div id="app">
  <div class="nav">
    <div class="logo">FinzoTalk</div>

    <div class="nav-links">
      <span class="active" onclick="showStocks()">Stocks</span>
      <span onclick="showMF()">Mutual Funds</span>
    </div>

    <div class="profile" onclick="toggleProfile()">
      ðŸ‘¤
      <div class="dropdown" id="profileMenu">
        <div><strong id="userName">User</strong></div>
        <div id="userEmail">email</div>
        <button onclick="logout()">Logout</button>
      </div>
    </div>
  </div>

  <div class="content">
    <div class="card" id="stocksSection">
      <h3>Most Traded Stocks</h3>
      <div class="stock-grid">
        <div class="stock"><h4>TCS</h4><p class="green">+1.2%</p></div>
        <div class="stock"><h4>INFY</h4><p class="red">-0.6%</p></div>
        <div class="stock"><h4>HDFC</h4><p class="green">+0.9%</p></div>
        <div class="stock"><h4>RELIANCE</h4><p class="red">-0.3%</p></div>
      </div>
    </div>

    <div class="card" id="mfSection" style="display:none">
      <div class="mutual-funds">
        Mutual Funds coming soon ðŸš€
      </div>
    </div>

    <div class="card">
      <h3>Your Investments</h3>
      <p><strong>Current:</strong> â‚¹15,585</p>
      <p class="red">1D Returns: -â‚¹347</p>
      <p><strong>Invested:</strong> â‚¹21,738</p>
    </div>
  </div>
</div>

<script>
  const auth = firebase.auth();

  function loginGoogle() {
    auth.signInWithPopup(new firebase.auth.GoogleAuthProvider());
  }

  function loginEmail() {
    const e = email.value, p = password.value;
    auth.signInWithEmailAndPassword(e,p)
      .catch(()=>auth.createUserWithEmailAndPassword(e,p));
  }

  auth.onAuthStateChanged(u=>{
    if(u){
      loginBox.style.display="none";
      app.style.display="block";
      userName.innerText = u.displayName || "Finzo User";
      userEmail.innerText = u.email;
    }
  });

  function logout(){ auth.signOut(); location.reload(); }
  function toggleProfile(){ profileMenu.style.display = profileMenu.style.display==="block"?"none":"block"; }
  function showStocks(){ stocksSection.style.display="block"; mfSection.style.display="none"; }
  function showMF(){ stocksSection.style.display="none"; mfSection.style.display="block"; }
</script>

</body>
</html>

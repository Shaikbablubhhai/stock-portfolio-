<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>FinzoTalk</title>

<style>
*{box-sizing:border-box}
body{margin:0;font-family:Inter,system-ui;background:#f6f8fb;color:#1e293b}

/* LOGIN */
#loginBox{
  max-width:420px;margin:80px auto;
  background:#fff;padding:32px;border-radius:14px;
  box-shadow:0 10px 30px rgba(0,0,0,.08);
  text-align:center
}
#loginBox h2{margin-bottom:20px}
#loginBox input,#loginBox button{
  width:100%;padding:12px;margin-top:12px;
  border-radius:8px;font-size:15px
}
#loginBox input{border:1px solid #cbd5e1}
#loginBox button{
  border:none;cursor:pointer;font-weight:600
}
.btn-main{background:#2563eb;color:#fff}
.btn-google{background:#f1f5f9}

/* NAV */
.nav{
  display:flex;align-items:center;gap:16px;
  padding:14px 20px;background:#fff;
  border-bottom:1px solid #e5e7eb
}
.logo{font-size:22px;font-weight:700;color:#2563eb}
.tabs span{margin-right:14px;cursor:pointer}
.tabs span.active{
  color:#2563eb;border-bottom:2px solid #2563eb;padding-bottom:4px
}
.search{flex:1}
.search input{
  width:100%;padding:10px;border:1px solid #cbd5e1;border-radius:8px
}
.profile{cursor:pointer;font-size:18px}
.dropdown{
  display:none;position:absolute;right:20px;top:60px;
  background:#fff;border:1px solid #e5e7eb;
  border-radius:10px;width:220px;z-index:10
}
.dropdown div,.dropdown button{
  padding:12px;font-size:14px
}
.dropdown button{
  border:none;background:#ef4444;color:#fff;
  width:100%;cursor:pointer;border-radius:0 0 10px 10px
}

/* CONTENT */
.content{padding:20px}
.card{
  background:#fff;border-radius:12px;
  padding:16px;margin-bottom:20px
}
.grid{
  display:grid;grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:12px
}
.stock{
  border:1px solid #e5e7eb;border-radius:10px;
  padding:14px;cursor:pointer
}
.stock small{color:#2563eb}

table{width:100%;border-collapse:collapse}
th,td{padding:10px;border-bottom:1px solid #e5e7eb;text-align:center}
.del{
  background:#ef4444;color:#fff;border:none;
  padding:6px 10px;border-radius:6px;cursor:pointer
}

@media(max-width:768px){
  .nav{flex-wrap:wrap}
  .search{width:100%}
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="loginBox">
  <h2>FinzoTalk Login</h2>
  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">
  <button class="btn-main" onclick="loginEmail()">Login / Signup</button>
  <button class="btn-google" onclick="loginGoogle()">Continue with Google</button>
</div>

<!-- APP -->
<div id="app" style="display:none">

<div class="nav">
  <div class="logo">FinzoTalk</div>

  <div class="tabs">
    <span class="active" onclick="showTab('stocks',this)">Stocks</span>
    <span onclick="showTab('holdings',this)">Holdings</span>
    <span onclick="showTab('mf',this)">Mutual Funds</span>
  </div>

  <div class="search">
    <input id="searchInput" placeholder="Search stocks" onkeyup="searchStock()">
  </div>

  <div class="profile" onclick="toggleProfile()">üë§</div>

  <div class="dropdown" id="profileMenu">
    <div><strong id="userName"></strong></div>
    <div id="userEmail"></div>
    <div style="cursor:pointer" onclick="editName()">‚úèÔ∏è Edit Name</div>
    <button onclick="logout()">Logout</button>
  </div>
</div>

<div class="content">

<div class="card" id="stocks">
<h3>Top Stocks</h3>
<div class="grid" id="stockList"></div>
</div>

<div class="card" id="holdings" style="display:none">
<h3>Your Holdings</h3>
<table id="holdingsTable"></table>
</div>

<div class="card" id="mf" style="display:none">
<h3>Mutual Funds</h3>
<p>Coming soon üöÄ</p>
</div>

</div>
</div>

<script>
const auth = firebase.auth();

const allStocks=[
"RELIANCE INDUSTRIES","TCS","HDFC BANK","INFOSYS",
"ICICI BANK","ITC","SBIN","BHARTI AIRTEL"
];
const topStocks=allStocks.slice(0,4);
let holdings=JSON.parse(localStorage.getItem("holdings"))||[];

function loginGoogle(){
  auth.signInWithPopup(new firebase.auth.GoogleAuthProvider());
}

function loginEmail(){
  auth.signInWithEmailAndPassword(email.value,password.value)
  .catch(()=>auth.createUserWithEmailAndPassword(email.value,password.value));
}

auth.onAuthStateChanged(u=>{
  if(u){
    loginBox.style.display="none";
    app.style.display="block";
    userEmail.innerText=u.email;
    userName.innerText=u.displayName||"Set your name";
    renderStocks(topStocks);
    renderHoldings();
  }
});

function editName(){
  const n=prompt("Enter your name");
  if(!n) return;
  auth.currentUser.updateProfile({displayName:n}).then(()=>{
    userName.innerText=n;
  });
}

function logout(){auth.signOut();location.reload();}
function toggleProfile(){
  profileMenu.style.display=
    profileMenu.style.display==="block"?"none":"block";
}

function showTab(id,el){
  ["stocks","holdings","mf"].forEach(t=>document.getElementById(t).style.display="none");
  document.getElementById(id).style.display="block";
  document.querySelectorAll(".tabs span").forEach(s=>s.classList.remove("active"));
  el.classList.add("active");
}

function renderStocks(list){
  stockList.innerHTML="";
  list.forEach(s=>{
    const d=document.createElement("div");
    d.className="stock";
    d.innerHTML=`<strong>${s}</strong><br><small>Add</small>`;
    d.onclick=()=>addStock(s);
    stockList.appendChild(d);
  });
}

function searchStock(){
  const q=searchInput.value.toUpperCase();
  renderStocks(allStocks.filter(s=>s.includes(q)));
}

function addStock(name){
  const p=prompt("Buy price");
  const q=prompt("Quantity");
  if(!p||!q) return;
  holdings.push({name,price:+p,qty:+q});
  localStorage.setItem("holdings",JSON.stringify(holdings));
  renderHoldings();
  showTab("holdings",document.querySelectorAll(".tabs span")[1]);
}

function renderHoldings(){
  holdingsTable.innerHTML="<tr><th>Stock</th><th>Price</th><th>Qty</th><th>Total</th><th></th></tr>";
  holdings.forEach((h,i)=>{
    holdingsTable.innerHTML+=`
    <tr>
      <td>${h.name}</td>
      <td>${h.price}</td>
      <td>${h.qty}</td>
      <td>${h.price*h.qty}</td>
      <td><button class="del" onclick="del(${i})">Delete</button></td>
    </tr>`;
  });
}

function del(i){
  holdings.splice(i,1);
  localStorage.setItem("holdings",JSON.stringify(holdings));
  renderHoldings();
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>FinzoTalk</title>

<!-- Firebase (COMPAT – stable for GitHub Pages) -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDKWlkEcCskaGVMU4BZbE1LMR6HlhkCnz8",
  authDomain: "stock-portfolio-web-final.firebaseapp.com",
  projectId: "stock-portfolio-web-final"
};
firebase.initializeApp(firebaseConfig);

const auth = firebase.auth();
const db = firebase.firestore();
</script>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,system-ui;
  background:#f5f7fb;
  color:#1e293b;
}

/* TOP BAR */
.nav{
  display:flex;
  align-items:center;
  gap:20px;
  padding:14px 20px;
  background:#ffffff;
  border-bottom:1px solid #e5e7eb;
}
.logo{
  font-size:22px;
  font-weight:700;
  color:#2563eb;
}
.search input{
  padding:10px 12px;
  border:1px solid #cbd5e1;
  border-radius:8px;
  width:260px;
}
.settings-btn{
  margin-left:auto;
  cursor:pointer;
  font-size:20px;
}

/* CONTENT */
.container{
  max-width:1200px;
  margin:20px auto;
  padding:0 16px;
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(180px,1fr));
  gap:16px;
}
.card{
  background:#fff;
  border-radius:14px;
  padding:16px;
  box-shadow:0 6px 16px rgba(0,0,0,.08);
  cursor:pointer;
}
.card:hover{transform:translateY(-2px)}

/* HOLDINGS */
table{
  width:100%;
  border-collapse:collapse;
  background:#fff;
  border-radius:14px;
  overflow:hidden;
}
th,td{
  padding:12px;
  text-align:center;
  border-bottom:1px solid #e5e7eb;
}
th{
  background:#2563eb;
  color:#fff;
}

/* BUTTONS */
button{
  padding:10px 14px;
  border:none;
  border-radius:8px;
  cursor:pointer;
}
.primary{background:#2563eb;color:#fff}
.danger{background:#ef4444;color:#fff}

/* MODALS */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.4);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:20;
}
.modal-box{
  background:#fff;
  padding:22px;
  border-radius:16px;
  width:100%;
  max-width:420px;
}
.modal-box input{
  width:100%;
  padding:12px;
  margin:10px 0;
  border-radius:8px;
  border:1px solid #cbd5e1;
}

/* LOGIN */
#loginBox{
  max-width:420px;
  margin:90px auto;
  background:#fff;
  padding:28px;
  border-radius:18px;
  box-shadow:0 10px 30px rgba(0,0,0,.15);
}
#loginBox input,#loginBox button{
  width:100%;
  padding:12px;
  margin-top:12px;
}
#error{color:#ef4444;margin-top:8px}

@media(max-width:768px){
  .search input{width:100%}
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="loginBox">
  <h2>FinzoTalk Login</h2>
  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">
  <button class="primary" onclick="loginEmail()">Login / Signup</button>
  <button onclick="loginGoogle()">Continue with Google</button>
  <div id="error"></div>
</div>

<!-- APP -->
<div id="app" style="display:none">

<div class="nav">
  <div class="logo">FinzoTalk</div>
  <div class="search">
    <input id="searchBar" placeholder="Search stocks">
  </div>
  <div class="settings-btn" onclick="openSettings()">⚙️</div>
</div>

<div class="container">
  <h3>Stocks</h3>
  <div class="grid" id="stockList"></div>

  <h3 style="margin-top:30px">Holdings</h3>
  <table id="holdingsTable"></table>
</div>

</div>

<!-- ADD STOCK MODAL -->
<div class="modal" id="addModal">
  <div class="modal-box">
    <h3 id="modalStock"></h3>
    <input id="buyPrice" placeholder="Buy Price">
    <input id="quantity" placeholder="Quantity">
    <button class="primary" onclick="saveStock()">Add</button>
    <button onclick="closeAdd()">Cancel</button>
  </div>
</div>

<!-- SETTINGS MODAL -->
<div class="modal" id="settingsModal">
  <div class="modal-box">
    <h3>Settings</h3>
    <p id="userEmail"></p>
    <p id="userCode"></p>
    <input id="userName" placeholder="Your Name">
    <button class="primary" onclick="saveName()">Save Name</button>
    <button class="danger" onclick="logout()">Logout</button>
    <button onclick="closeSettings()">Close</button>
  </div>
</div>

<script>
const stocks=[
"RELIANCE","TCS","INFOSYS","HDFC BANK","ICICI BANK","SBIN",
"LT","AXIS BANK","KOTAK BANK","ITC","HUL","BHARTI AIRTEL",
"TATA MOTORS","TATA STEEL","MARUTI","SUN PHARMA","ONGC",
"NTPC","POWER GRID","ADANI PORTS","ASIAN PAINTS"
];

let currentUser,userData,selectedStock;
let holdings=[];

/* AUTH */
function loginGoogle(){
  auth.signInWithPopup(new firebase.auth.GoogleAuthProvider());
}
function loginEmail(){
  if(!email.value||!password.value){
    error.innerText="Enter email & password";return;
  }
  auth.signInWithEmailAndPassword(email.value,password.value)
  .catch(()=>auth.createUserWithEmailAndPassword(email.value,password.value));
}

auth.onAuthStateChanged(async u=>{
  if(!u)return;
  currentUser=u;
  loginBox.style.display="none";
  app.style.display="block";

  const ref=db.collection("users").doc(u.uid);
  if(!(await ref.get()).exists){
    await ref.set({
      email:u.email,
      name:"",
      usercode:Math.floor(10000+Math.random()*90000)
    });
  }
  userData=(await ref.get()).data();
  userEmail.innerText="Email: "+userData.email;
  userCode.innerText="User ID: "+userData.usercode;
  userName.value=userData.name||"";

  renderStocks();
  renderHoldings();
});

/* STOCKS */
function renderStocks(){
  stockList.innerHTML="";
  stocks.forEach(s=>{
    const d=document.createElement("div");
    d.className="card";
    d.innerText=s;
    d.onclick=()=>openAdd(s);
    stockList.appendChild(d);
  });
}

searchBar.onkeyup=()=>{
  const q=searchBar.value.toUpperCase();
  document.querySelectorAll(".card").forEach(c=>{
    c.style.display=c.innerText.includes(q)?"block":"none";
  });
};

/* ADD STOCK */
function openAdd(name){
  selectedStock=name;
  modalStock.innerText=name;
  addModal.style.display="flex";
}
function closeAdd(){addModal.style.display="none";}
function saveStock(){
  if(!buyPrice.value||!quantity.value)return;
  holdings.push({
    name:selectedStock,
    price:Number(buyPrice.value),
    qty:Number(quantity.value)
  });
  localStorage.setItem("holdings",JSON.stringify(holdings));
  buyPrice.value="";quantity.value="";
  closeAdd();renderHoldings();
}

/* HOLDINGS */
function renderHoldings(){
  holdings=JSON.parse(localStorage.getItem("holdings"))||[];
  holdingsTable.innerHTML=
    "<tr><th>Stock</th><th>Price</th><th>Qty</th><th>Total</th><th></th></tr>";
  holdings.forEach((h,i)=>{
    holdingsTable.innerHTML+=`
    <tr>
      <td>${h.name}</td>
      <td>${h.price}</td>
      <td>${h.qty}</td>
      <td>${h.price*h.qty}</td>
      <td><button class="danger" onclick="del(${i})">Delete</button></td>
    </tr>`;
  });
}
function del(i){
  holdings.splice(i,1);
  localStorage.setItem("holdings",JSON.stringify(holdings));
  renderHoldings();
}

/* SETTINGS */
function openSettings(){settingsModal.style.display="flex";}
function closeSettings(){settingsModal.style.display="none";}
function saveName(){
  db.collection("users").doc(currentUser.uid)
    .update({name:userName.value});
  alert("Name updated");
}
function logout(){
  auth.signOut();location.reload();
}
</script>

</body>
</html>

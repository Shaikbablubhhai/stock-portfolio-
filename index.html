<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>FinzoTalk</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  projectId: "stock-portfolio-web-final",

<style>
body{
  margin:0;
  font-family:Inter,system-ui;
  background:linear-gradient(135deg,#2563eb,#7c3aed);
  min-height:100vh;
}

/* LOGIN */
#loginBox{
  max-width:420px;
  margin:90px auto;
  background:#fff;
  padding:36px;
  border-radius:16px;
  box-shadow:0 20px 40px rgba(0,0,0,.15);
  text-align:center;
}
#loginBox h2{margin:0;font-size:28px}
#loginBox input{
  width:100%;padding:14px;margin-bottom:14px;
  border:1px solid #cbd5e1;border-radius:10px
}
.primary-btn{
  width:100%;padding:14px;
  background:#2563eb;color:#fff;
  border:none;border-radius:10px;cursor:pointer
}
.google-btn{
  width:100%;padding:14px;margin-top:10px;
  background:#f1f5f9;border:1px solid #cbd5e1;
  border-radius:10px;cursor:pointer
}
.error-text{color:#dc2626;font-size:13px;height:16px}

/* APP */
#app{display:none;background:#f6f8fb;min-height:100vh}

.nav{
  display:flex;gap:16px;align-items:center;
  padding:14px 20px;background:#fff;
  border-bottom:1px solid #e5e7eb
}
.logo{font-size:22px;font-weight:700;color:#2563eb}
.tabs span{margin-right:14px;cursor:pointer}
.tabs span.active{color:#2563eb;border-bottom:2px solid #2563eb}
.search{flex:1}
.search input{
  width:100%;padding:10px;
  border:1px solid #cbd5e1;border-radius:8px
}

/* PROFILE */
.profile{
  position:relative;
  cursor:pointer;
  font-size:22px;
}
.dropdown{
  display:none;
  position:absolute;
  right:0;
  top:34px;
  background:#fff;
  border:1px solid #e5e7eb;
  border-radius:12px;
  width:220px;
  box-shadow:0 10px 30px rgba(0,0,0,.15);
  z-index:10;
}
.dropdown div, .dropdown button{
  padding:12px 14px;
  border-bottom:1px solid #f1f5f9;
  text-align:left;
}
.dropdown button{
  border:none;
  background:#ef4444;
  color:#fff;
  width:100%;
  cursor:pointer;
}
.dropdown input{
  width:100%;
  padding:8px;
  margin-top:6px;
  border:1px solid #cbd5e1;
  border-radius:6px;
}

.content{padding:20px}
.card{
  background:#fff;border-radius:12px;
  padding:16px;margin-bottom:20px
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:12px
}
.stock{
  border:1px solid #e5e7eb;
  border-radius:10px;padding:14px;
  cursor:pointer
}
table{width:100%;border-collapse:collapse}
th,td{
  padding:10px;border-bottom:1px solid #e5e7eb;
  text-align:center
}
.del{
  background:#ef4444;color:#fff;
  border:none;padding:6px 10px;
  border-radius:6px;cursor:pointer
}

@media(max-width:768px){
  .nav{flex-wrap:wrap}
  .search{width:100%}
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="loginBox">
  <h2>FinzoTalk</h2><br>
  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">
  <button class="primary-btn" onclick="loginEmail()">Login / Signup</button>
  <button class="google-btn" onclick="loginGoogle()">Continue with Google</button>
  <p id="loginError" class="error-text"></p>
</div>

<!-- APP -->
<div id="app">

<div class="nav">
  <div class="logo">FinzoTalk</div>

  <div class="tabs">
    <span class="active" onclick="showTab('stocks',this)">Stocks</span>
    <span onclick="showTab('holdings',this)">Holdings</span>
    <span onclick="showTab('mf',this)">Mutual Funds</span>
  </div>

  <div class="search">
    <input id="searchInput" placeholder="Search stocks" onkeyup="searchStock()">
  </div>

  <div class="profile" onclick="toggleProfile()">‚öôÔ∏è
    <div class="dropdown" id="profileMenu">
      <div><strong id="userName">User</strong><br><small id="userEmail"></small></div>
      <div>
        <small>Edit name</small>
        <input id="nameInput" placeholder="New name">
        <button onclick="saveName()" style="margin-top:6px;background:#2563eb">Save</button>
      </div>
      <button onclick="logout()">Logout</button>
    </div>
  </div>
</div>

<div class="content">

<div class="card" id="stocks">
  <h3>Top Stocks</h3>
  <div class="grid" id="stockList"></div>
</div>

<div class="card" id="holdings" style="display:none">
  <h3>Your Holdings</h3>
  <table id="holdingsTable"></table>
</div>

<div class="card" id="mf" style="display:none">
  <h3>Mutual Funds</h3>
  <p>Coming soon üöÄ</p>
</div>

</div>
</div>

<script>
const auth = firebase.auth();

const stockNames = [
  "RELIANCE INDUSTRIES","TCS","HDFC BANK","INFOSYS","ICICI BANK",
  "ASIAN PAINTS","ITC","SBIN","AXIS BANK","TATA MOTORS"
];

let holdings = JSON.parse(localStorage.getItem("holdings")) || [];

function loginGoogle(){
  auth.signInWithPopup(new firebase.auth.GoogleAuthProvider());
}

function loginEmail(){
  auth.signInWithEmailAndPassword(email.value,password.value)
  .catch(()=>auth.createUserWithEmailAndPassword(email.value,password.value));
}

auth.onAuthStateChanged(u=>{
  if(u){
    loginBox.style.display="none";
    app.style.display="block";
    userEmail.innerText = u.email;
    userName.innerText = u.displayName || "User";
    renderStocks(stockNames.slice(0,4));
    renderHoldings();
  }
});

function toggleProfile(){
  profileMenu.style.display =
    profileMenu.style.display === "block" ? "none" : "block";
}

function saveName(){
  const name = nameInput.value.trim();
  if(!name) return;
  auth.currentUser.updateProfile({ displayName: name })
  .then(()=>{ userName.innerText = name; nameInput.value=""; });
}

function logout(){
  auth.signOut();
  location.reload();
}

function showTab(id,el){
  ["stocks","holdings","mf"].forEach(t=>document.getElementById(t).style.display="none");
  document.getElementById(id).style.display="block";
  document.querySelectorAll(".tabs span").forEach(s=>s.classList.remove("active"));
  el.classList.add("active");
}

function renderStocks(list){
  stockList.innerHTML="";
  list.forEach(s=>{
    const d=document.createElement("div");
    d.className="stock";
    d.innerHTML=`<strong>${s}</strong><br><small>Add</small>`;
    d.onclick=()=>addStock(s);
    stockList.appendChild(d);
  });
}

function searchStock(){
  const q=searchInput.value.toUpperCase();
  renderStocks(stockNames.filter(s=>s.includes(q)));
}

function addStock(name){
  const price=prompt("Buy price for "+name);
  const qty=prompt("Quantity");
  if(!price||!qty)return;
  holdings.push({name,price:+price,qty:+qty});
  localStorage.setItem("holdings",JSON.stringify(holdings));
  renderHoldings();
  showTab("holdings",document.querySelectorAll(".tabs span")[1]);
}

function renderHoldings(){
  holdingsTable.innerHTML="<tr><th>Stock</th><th>Price</th><th>Qty</th><th>Total</th><th></th></tr>";
  holdings.forEach((h,i)=>{
    holdingsTable.innerHTML+=`
    <tr>
      <td>${h.name}</td>
      <td>${h.price}</td>
      <td>${h.qty}</td>
      <td>${h.price*h.qty}</td>
      <td><button class="del" onclick="del(${i})">Delete</button></td>
    </tr>`;
  });
}

function del(i){
  holdings.splice(i,1);
  localStorage.setItem("holdings",JSON.stringify(holdings));
  renderHoldings();
}
</script>

</body>
</html>

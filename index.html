<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>FinzoTalk</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  apiKey: "AIzaSyDKWlkEcCskaGVMU4BZbE1LMR6HlhkCnz8",
  authDomain: "stock-portfolio-web-final.firebaseapp.com",
  projectId: "stock-portfolio-web-final",

firebase.initializeApp(firebaseConfig);

<style>
body{margin:0;font-family:Inter,system-ui;background:#eef2ff}
.hidden{display:none}

/* LOGIN */
#loginBox{
  max-width:420px;margin:80px auto;background:#fff;
  padding:30px;border-radius:14px;text-align:center;
  box-shadow:0 10px 30px rgba(0,0,0,.1)
}
#loginBox h2{margin-bottom:20px}
#loginBox input,#loginBox button{
  width:100%;padding:12px;margin-top:12px;
  border-radius:8px;border:1px solid #c7d2fe
}
#loginBox button{
  background:#6366f1;color:#fff;border:none;cursor:pointer
}
#errorMsg{color:#dc2626;margin-top:10px}

/* NAV */
.nav{
  display:flex;align-items:center;gap:20px;
  padding:14px 20px;background:#5b5ce2;color:#fff
}
.tabs span{cursor:pointer;padding:6px 10px}
.tabs span.active{background:rgba(255,255,255,.2);border-radius:6px}
.search input{padding:8px;border-radius:6px;border:none}
.profile{margin-left:auto;cursor:pointer}

/* CONTENT */
.content{padding:20px}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(160px,1fr));gap:14px}
.stock{background:#fff;padding:14px;border-radius:10px;text-align:center}
.stock button{margin-top:8px;padding:6px 12px;border:none;border-radius:6px;background:#6366f1;color:#fff}

/* SETTINGS MODAL */
#overlay{
  position:fixed;inset:0;background:rgba(0,0,0,.4);
  display:none;align-items:center;justify-content:center
}
#settings{
  background:#fff;padding:24px;border-radius:14px;
  width:320px
}
#settings input{width:100%;padding:10px;margin-top:8px}
#settings button{width:100%;margin-top:10px;padding:10px;border:none;border-radius:6px}
.save{background:#6366f1;color:#fff}
.logout{background:#ef4444;color:#fff}
.close{background:#e5e7eb}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="loginBox">
<h2>FinzoTalk Login</h2>
<input id="email" placeholder="Email"/>
<input id="password" type="password" placeholder="Password"/>
<button onclick="loginEmail()">Login / Signup</button>
<button onclick="loginGoogle()">Continue with Google</button>
<div id="errorMsg"></div>
</div>

<!-- APP -->
<div id="app" class="hidden">

<div class="nav">
  <strong>FinzoTalk</strong>
  <div class="tabs">
    <span class="active" onclick="showTab('stocks',this)">Stocks</span>
    <span onclick="showTab('holdings',this)">Holdings</span>
    <span onclick="showTab('mf',this)">Mutual Funds</span>
  </div>
  <div class="search">
    <input id="searchInput" placeholder="Search NIFTY / SENSEX" onkeyup="searchStock()"/>
  </div>
  <div class="profile" onclick="openSettings()">⚙️</div>
</div>

<div class="content">
  <div id="stocks">
    <h3>Top Stocks</h3>
    <div class="grid" id="stockList"></div>
  </div>
  <div id="holdings" class="hidden"><h3>Your Holdings</h3></div>
  <div id="mf" class="hidden"><h3>Mutual Funds</h3></div>
</div>
</div>

<!-- SETTINGS -->
<div id="overlay">
<div id="settings">
<h3>Settings</h3>
<p>Email: <span id="setEmail"></span></p>
<p>User ID: <b id="setCode"></b></p>
<input id="setName" placeholder="Your name"/>
<button class="save" onclick="saveName()">Save Name</button>
<button class="logout" onclick="logout()">Logout</button>
<button class="close" onclick="closeSettings()">Close</button>
</div>
</div>

<script>
const auth=firebase.auth();
const db=firebase.firestore();

const ALL_STOCKS=[
"RELIANCE","TCS","INFOSYS","HDFC BANK","ICICI BANK",
"SBIN","AXIS BANK","ITC","HUL","BAJAJ FINANCE",
"KOTAK BANK","LT","MARUTI","ASIAN PAINTS","SUN PHARMA"
];

const TOP5=ALL_STOCKS.slice(0,5);
let currentUser=null;

function loginEmail(){
  errorMsg.innerText="";
  if(!email.value)return errorMsg.innerText="Enter email";
  if(!password.value)return errorMsg.innerText="Enter password";
  auth.signInWithEmailAndPassword(email.value,password.value)
  .catch(err=>{
    auth.createUserWithEmailAndPassword(email.value,password.value)
    .catch(e=>errorMsg.innerText=e.message);
  });
}

function loginGoogle(){
  auth.signInWithPopup(new firebase.auth.GoogleAuthProvider());
}

auth.onAuthStateChanged(async u=>{
  if(!u)return;
  currentUser=u;
  loginBox.classList.add("hidden");
  app.classList.remove("hidden");

  const ref=db.collection("users").doc(u.uid);
  const snap=await ref.get();

  if(!snap.exists){
    const code=Math.floor(10000+Math.random()*90000).toString();
    await ref.set({
      email:u.email,
      name:"",
      usercode:code,
      createdAt:new Date()
    });
  }

  loadSettings();
  renderStocks(TOP5);
});

function renderStocks(list){
  stockList.innerHTML="";
  list.forEach(s=>{
    stockList.innerHTML+=`
      <div class="stock">
        <b>${s}</b><br/>
        <button>Add</button>
      </div>`;
  });
}

function searchStock(){
  const q=searchInput.value.toUpperCase();
  renderStocks(ALL_STOCKS.filter(s=>s.includes(q)));
}

function showTab(id,el){
  ["stocks","holdings","mf"].forEach(t=>document.getElementById(t).classList.add("hidden"));
  document.getElementById(id).classList.remove("hidden");
  document.querySelectorAll(".tabs span").forEach(s=>s.classList.remove("active"));
  el.classList.add("active");
}

async function loadSettings(){
  const doc=await db.collection("users").doc(currentUser.uid).get();
  const d=doc.data();
  setEmail.innerText=d.email;
  setCode.innerText=d.usercode;
  setName.value=d.name||"";
}

function openSettings(){overlay.style.display="flex"}
function closeSettings(){overlay.style.display="none"}

function saveName(){
  db.collection("users").doc(currentUser.uid).update({name:setName.value});
  alert("Name saved");
}

function logout(){
  auth.signOut();location.reload();
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>FinzoTalk</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDKWlkEcCskaGVMU4BZbE1LMR6HlhkCnz8",
  authDomain: "stock-portfolio-web-final.firebaseapp.com",
  projectId: "stock-portfolio-web-final"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();
</script>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,system-ui;
  background:#f4f6fb;
  color:#1e293b;
}

/* NAVBAR */
.nav{
  background:linear-gradient(90deg,#4f46e5,#6366f1);
  color:#fff;
  display:flex;
  align-items:center;
  gap:18px;
  padding:14px 20px;
}
.logo{font-size:22px;font-weight:700}
.tabs span{
  margin-right:16px;
  cursor:pointer;
  padding-bottom:6px;
}
.tabs span.active{
  border-bottom:3px solid #fff;
  font-weight:600;
}
.search input{
  padding:9px 12px;
  border-radius:10px;
  border:none;
  width:240px;
}
.settings-btn{
  margin-left:auto;
  font-size:20px;
  cursor:pointer;
}

/* CONTENT */
.content{
  padding:22px;
  max-width:1250px;
  margin:auto;
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(190px,1fr));
  gap:18px;
}
.card{
  background:#fff;
  border-radius:16px;
  padding:16px;
  border:1px solid #e5e7eb;
  box-shadow:0 6px 16px rgba(0,0,0,.06);
}
.card button{
  margin-top:12px;
  width:100%;
  padding:10px;
  border:none;
  border-radius:10px;
  background:#4f46e5;
  color:#fff;
  cursor:pointer;
}

/* TABLE */
.table-wrap{
  background:#fff;
  border-radius:16px;
  border:1px solid #e5e7eb;
  overflow-x:auto;
}
table{width:100%;border-collapse:collapse}
th,td{
  padding:12px;
  border-bottom:1px solid #e5e7eb;
  text-align:center
}
th{
  background:#f1f5f9;
  font-weight:600;
}

/* MODAL (NEW ‚Äì replaces prompt) */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.45);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:100;
}
.modal{
  background:#fff;
  padding:24px;
  width:360px;
  border-radius:18px;
}
.modal input{
  width:100%;
  padding:10px;
  margin-top:10px;
  border-radius:10px;
  border:1px solid #cbd5e1;
}
.modal button{
  width:100%;
  margin-top:12px;
  padding:10px;
  border-radius:10px;
  border:none;
  cursor:pointer;
}
.primary{background:#4f46e5;color:#fff}
.gray{background:#e5e7eb}

/* LOGIN */
#loginBox{
  max-width:420px;
  margin:90px auto;
  background:#fff;
  padding:28px;
  border-radius:18px;
  border:1px solid #e5e7eb;
}
#loginBox input,#loginBox button{
  width:100%;
  padding:12px;
  margin-top:12px;
  border-radius:10px;
}
#loginError{color:#ef4444;margin-top:8px}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="loginBox">
  <h2>FinzoTalk Login</h2>
  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">
  <button onclick="loginEmail()">Login / Signup</button>
  <button onclick="loginGoogle()">Continue with Google</button>
  <div id="loginError"></div>
</div>

<!-- APP -->
<div id="app" style="display:none">
  <div class="nav">
    <div class="logo">FinzoTalk</div>
    <div class="tabs">
      <span class="active" onclick="showTab('stocks',this)">Stocks</span>
      <span onclick="showTab('holdings',this)">Holdings</span>
      <span onclick="showTab('mf',this)">Mutual Funds</span>
      <span onclick="showTab('chat',this)">Chat</span>
    </div>
    <div class="search">
      <input id="searchBar" placeholder="Search stocks">
    </div>
    <div class="settings-btn" onclick="openSettings()">‚öôÔ∏è</div>
  </div>

  <div class="content">
    <div id="stocks" class="grid"></div>
    <div id="holdings" style="display:none">
      <div class="table-wrap" id="holdingsTable"></div>
    </div>
    <div id="mf" style="display:none">
      <div class="card">Mutual Funds coming soon üöÄ</div>
    </div>
  </div>
</div>

<!-- ADD STOCK MODAL (NEW) -->
<div class="overlay" id="addStockModal">
  <div class="modal">
    <h3 id="modalStockName"></h3>
    <input id="buyPriceInput" type="number" placeholder="Buy Price">
    <input id="qtyInput" type="number" placeholder="Quantity">
    <button class="primary" onclick="saveStock()">Add to Holdings</button>
    <button class="gray" onclick="closeAddModal()">Cancel</button>
  </div>
</div>

<script>
/* ===================== STOCK DATA ===================== */
const STOCKS = ["RELIANCE","TCS","INFOSYS","HDFC BANK","ICICI BANK","SBIN","AXIS BANK","ITC","HUL","LT"];

let holdings = JSON.parse(localStorage.getItem("holdings")) || [];
let selectedStock = null;

/* ===================== AUTH ===================== */
function loginGoogle(){
  auth.signInWithPopup(new firebase.auth.GoogleAuthProvider());
}
function loginEmail(){
  if(!email.value || !password.value){
    loginError.innerText="Enter email & password";
    return;
  }
  auth.signInWithEmailAndPassword(email.value,password.value)
  .catch(()=>auth.createUserWithEmailAndPassword(email.value,password.value));
}

auth.onAuthStateChanged(u=>{
  if(!u) return;
  loginBox.style.display="none";
  app.style.display="block";
  renderStocks(STOCKS);
  renderHoldings();
});

/* ===================== STOCKS ===================== */
function renderStocks(list){
  stocks.innerHTML="";
  list.forEach(s=>{
    stocks.innerHTML+=`
      <div class="card">
        <b>${s}</b>
        <button onclick="openAddModal('${s}')">Add</button>
      </div>
    `;
  });
}
searchBar.onkeyup=()=>renderStocks(
  STOCKS.filter(s=>s.toLowerCase().includes(searchBar.value.toLowerCase()))
);

/* ===================== ADD STOCK (MODAL) ===================== */
function openAddModal(stock){
  selectedStock = stock;
  modalStockName.innerText = "Add " + stock;
  buyPriceInput.value="";
  qtyInput.value="";
  addStockModal.style.display="flex";
}
function closeAddModal(){
  addStockModal.style.display="none";
}
function saveStock(){
  if(!buyPriceInput.value || !qtyInput.value) return;
  holdings.push({
    name:selectedStock,
    price:+buyPriceInput.value,
    qty:+qtyInput.value
  });
  localStorage.setItem("holdings",JSON.stringify(holdings));
  closeAddModal();
  renderHoldings();
}

/* ===================== HOLDINGS ===================== */
function renderHoldings(){
  let h=`<table>
    <tr><th>Stock</th><th>Price</th><th>Qty</th><th>Total</th><th></th></tr>`;
  holdings.forEach((x,i)=>{
    h+=`
      <tr>
        <td>${x.name}</td>
        <td>${x.price}</td>
        <td>${x.qty}</td>
        <td>${x.price*x.qty}</td>
        <td><button onclick="del(${i})">Delete</button></td>
      </tr>`;
  });
  holdingsTable.innerHTML=h+"</table>";
}
function del(i){
  holdings.splice(i,1);
  localStorage.setItem("holdings",JSON.stringify(holdings));
  renderHoldings();
}

/* ===================== UI ===================== */
function showTab(id,el){
  ["stocks","holdings","mf","chat"].forEach(x=>{
    const e=document.getElementById(x);
    if(e) e.style.display="none";
  });
  document.getElementById(id).style.display="block";
  document.querySelectorAll(".tabs span").forEach(x=>x.classList.remove("active"));
  el.classList.add("active");
}
</script>

</body>
</html>

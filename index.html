<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>FinzoTalk</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  authDomain: "stock-portfolio-web-final.firebaseapp.com",
  projectId: "stock-portfolio-web-final",
  storageBucket: "stock-portfolio-web-final.firebasestorage.app",
  messagingSenderId: "804419033716",
  appId: "1:804419033716:web:ad50c042cc663acb528f21"

firebase.initializeApp(firebaseConfig);

<style>
body{
  font-family:'Segoe UI',sans-serif;
  margin:0;
  background:#f5f7fa;
}
#loginBox{
  max-width:420px;
  margin:80px auto;
  background:#fff;
  padding:32px;
  border-radius:12px;
  box-shadow:0 10px 30px rgba(0,0,0,.15);
  text-align:center;
}
#loginBox input{
  width:100%;padding:14px;margin-bottom:12px;
  border:1px solid #ddd;border-radius:8px
}
#loginBox button{
  width:100%;padding:14px;border:none;
  border-radius:8px;margin-top:8px;cursor:pointer
}
.primary-btn{background:#9B59B6;color:#fff}
.google-btn{background:#f1f1f1}
.error{color:#e74c3c;font-size:14px;height:18px}

#app{display:none}

.top-bar{
  display:flex;align-items:center;gap:16px;
  padding:12px 20px;background:#9B59B6;color:#fff
}
.logo{font-size:22px;font-weight:700}
.tabs span{margin-right:12px;cursor:pointer}
.tabs .active{
  background:rgba(255,255,255,.2);
  padding:6px 10px;border-radius:6px
}
.search-container{flex:1}
.search-container input{
  width:100%;padding:8px;border-radius:6px;border:none
}

.profile{cursor:pointer;position:relative}
.dropdown{
  display:none;position:absolute;right:0;top:36px;
  background:#fff;color:#333;border-radius:10px;
  width:220px;box-shadow:0 10px 25px rgba(0,0,0,.15)
}
.dropdown div,.dropdown button{
  padding:12px;border-bottom:1px solid #eee
}
.dropdown input{width:100%;padding:8px;margin-top:6px}
.dropdown button{
  background:#e74c3c;color:#fff;border:none;cursor:pointer
}

main{padding:20px}
.card{
  background:#fff;padding:16px;border-radius:10px;margin-bottom:20px
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:16px
}
.stock-card{
  border:1px solid #ddd;border-radius:8px;padding:14px
}
.stock-card button{
  margin-top:8px;background:#9B59B6;color:#fff;
  border:none;padding:6px 10px;border-radius:6px
}

table{width:100%;border-collapse:collapse}
th,td{padding:10px;border-bottom:1px solid #ddd}
.del{background:#e74c3c;color:#fff;border:none;padding:6px 10px;border-radius:6px}

/* MODAL */
.modal{
  display:none;position:fixed;top:0;left:0;
  width:100%;height:100%;background:rgba(0,0,0,.4)
}
.modal-content{
  background:#fff;padding:20px;border-radius:10px;
  max-width:320px;margin:120px auto
}
.modal-content input{
  width:100%;padding:10px;margin-bottom:10px
}
.modal-content button{
  width:48%;padding:10px;border:none;border-radius:6px
}
.cancel-btn{background:#ddd}
.save-btn{background:#9B59B6;color:#fff}

@media(max-width:768px){
  .top-bar{flex-direction:column}
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="loginBox">
  <h2>FinzoTalk Login</h2>
  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">
  <button class="primary-btn" onclick="loginEmail()">Login / Signup</button>
  <button class="google-btn" onclick="loginGoogle()">Continue with Google</button>
  <div class="error" id="loginError"></div>
</div>

<!-- APP -->
<div id="app">

<div class="top-bar">
  <div class="logo">FinzoTalk</div>

  <div class="tabs">
    <span class="active" onclick="showTab('stocks',this)">Stocks</span>
    <span onclick="showTab('holdings',this)">Holdings</span>
    <span onclick="showTab('mf',this)">Mutual Funds</span>
  </div>

  <div class="search-container">
    <input id="searchInput" placeholder="Search stocks" onkeyup="searchStock()">
  </div>

  <div class="profile" onclick="toggleProfile()">‚öôÔ∏è
    <div class="dropdown" id="profileMenu">
      <div><strong id="userName">User</strong><br><small id="userEmail"></small></div>
      <div>
        Edit Name
        <input id="nameInput" placeholder="New name">
        <button class="primary-btn" onclick="saveName()">Save</button>
      </div>
      <button onclick="logout()">Logout</button>
    </div>
  </div>
</div>

<main>

<div class="card" id="stocks">
  <h3>Top Stocks</h3>
  <div class="grid" id="stockList"></div>
</div>

<div class="card" id="holdings" style="display:none">
  <h3>Your Holdings</h3>
  <table id="holdingsTable"></table>
</div>

<div class="card" id="mf" style="display:none">
  <h3>Mutual Funds</h3>
  <p>Coming soon üöÄ</p>
</div>

</main>
</div>

<!-- ADD STOCK MODAL -->
<div class="modal" id="stockModal">
  <div class="modal-content">
    <h3>Add Stock</h3>
    <input id="modalStock" readonly>
    <input id="modalPrice" placeholder="Buy Price">
    <input id="modalQty" placeholder="Quantity">
    <button class="save-btn" onclick="saveStock()">Save</button>
    <button class="cancel-btn" onclick="closeModal()">Cancel</button>
  </div>
</div>

<script>
const auth = firebase.auth();

const allStocks=["RELIANCE","TCS","INFOSYS","HDFC BANK","ICICI BANK","ITC","SBIN","AXIS BANK","KOTAK BANK"];
let holdings = JSON.parse(localStorage.getItem("holdings")) || [];
let selectedStock="";

function loginEmail(){
  loginError.innerText="";
  if(!email.value||!password.value){
    loginError.innerText="Please enter email and password";return;
  }
  auth.signInWithEmailAndPassword(email.value,password.value)
  .catch(e=>{
    if(e.code==="auth/user-not-found"){
      auth.createUserWithEmailAndPassword(email.value,password.value)
      .catch(err=>loginError.innerText=err.message);
    }else loginError.innerText="Invalid email or password";
  });
}
function loginGoogle(){
  auth.signInWithPopup(new firebase.auth.GoogleAuthProvider());
}

auth.onAuthStateChanged(u=>{
  if(u){
    loginBox.style.display="none";
    app.style.display="block";
    userEmail.innerText=u.email;
    userName.innerText=u.displayName||"User";
    renderStocks(allStocks.slice(0,4));
    renderHoldings();
  }
});

function toggleProfile(){
  profileMenu.style.display = profileMenu.style.display==="block"?"none":"block";
}
function saveName(){
  if(nameInput.value){
    auth.currentUser.updateProfile({displayName:nameInput.value})
    .then(()=>userName.innerText=nameInput.value);
  }
}
function logout(){auth.signOut();location.reload();}

function showTab(id,el){
  ["stocks","holdings","mf"].forEach(t=>document.getElementById(t).style.display="none");
  document.getElementById(id).style.display="block";
  document.querySelectorAll(".tabs span").forEach(s=>s.classList.remove("active"));
  el.classList.add("active");
}

function renderStocks(list){
  stockList.innerHTML="";
  list.forEach(s=>{
    const d=document.createElement("div");
    d.className="stock-card";
    d.innerHTML=`<strong>${s}</strong><br><button>Add</button>`;
    d.querySelector("button").onclick=()=>openModal(s);
    stockList.appendChild(d);
  });
}
function searchStock(){
  const q=searchInput.value.toUpperCase();
  renderStocks(allStocks.filter(s=>s.includes(q)));
}

/* MODAL LOGIC */
function openModal(stock){
  selectedStock=stock;
  modalStock.value=stock;
  modalPrice.value="";
  modalQty.value="";
  stockModal.style.display="block";
}
function closeModal(){
  stockModal.style.display="none";
}
function saveStock(){
  if(!modalPrice.value||!modalQty.value) return;
  holdings.push({name:selectedStock,price:+modalPrice.value,qty:+modalQty.value});
  localStorage.setItem("holdings",JSON.stringify(holdings));
  closeModal();
  renderHoldings();
  showTab("holdings",document.querySelectorAll(".tabs span")[1]);
}

/* HOLDINGS */
function renderHoldings(){
  holdingsTable.innerHTML="<tr><th>Stock</th><th>Price</th><th>Qty</th><th>Total</th><th></th></tr>";
  holdings.forEach((h,i)=>{
    holdingsTable.innerHTML+=`
    <tr>
      <td>${h.name}</td>
      <td>${h.price}</td>
      <td>${h.qty}</td>
      <td>${h.price*h.qty}</td>
      <td><button class="del" onclick="del(${i})">Delete</button></td>
    </tr>`;
  });
}
function del(i){
  holdings.splice(i,1);
  localStorage.setItem("holdings",JSON.stringify(holdings));
  renderHoldings();
}
</script>

</body>
</html>

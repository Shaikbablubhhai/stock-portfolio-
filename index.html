  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
      color: #fff;
    }

    .login-box, .app {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
    }

    .login-box {
      max-width: 400px;
      margin-top: 80px;
      background: #ffffff;
      color: #000;
      border-radius: 12px;
      text-align: center;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      background: #2563eb;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover { background:#1e40af; }

    .app { display:none; }

    .topbar {
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:20px;
    }

    .inputs {
      display:grid;
      grid-template-columns:1fr 1fr 1fr auto;
      gap:10px;
      margin-bottom:20px;
    }

    .cards {
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
      gap:15px;
    }

    .card {
      background:#ffffff;
      color:#000;
      border-radius:12px;
      padding:15px;
    }

    .card img {
      width:100%;
      border-radius:8px;
      margin-top:10px;
    }

    .del-btn {
      background:#dc2626;
      margin-top:10px;
    }

    @media(max-width:700px){
      .inputs{grid-template-columns:1fr;}
    }
  </style>
</head>

<body>

<!-- LOGIN -->
<div class="login-box" id="loginBox">
  <h2>Welcome to Investify</h2>
  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">
  <button onclick="loginEmail()">Login / Signup</button>
  <button onclick="loginGoogle()">Login with Google</button>
</div>

<!-- APP -->
<div class="app" id="app">
  <div class="topbar">
    <h2 id="welcome"></h2>
    <button onclick="logout()">Logout</button>
  </div>

  <div class="inputs">
    <input id="stock" placeholder="Stock Name (TCS)">
    <input id="price" type="number" placeholder="Buy Price">
    <input id="qty" type="number" placeholder="Quantity">
    <button onclick="addStock()">Add</button>
  </div>

  <div class="cards" id="cards"></div>
</div>

<script>
  const auth = firebase.auth();
  let currentUserId = null;
  let portfolio = [];

  function loginGoogle(){
    auth.signInWithPopup(new firebase.auth.GoogleAuthProvider());
  }

  function loginEmail(){
    auth.signInWithEmailAndPassword(email.value,password.value)
      .catch(()=>auth.createUserWithEmailAndPassword(email.value,password.value));
  }

  function logout(){
    auth.signOut();
  }

  auth.onAuthStateChanged(user=>{
    if(user){
      currentUserId = user.uid;
      loginBox.style.display="none";
      app.style.display="block";
      welcome.innerText = "Hello, " + (user.displayName || user.email);
      loadData();
    } else {
      app.style.display="none";
      loginBox.style.display="block";
    }
  });

  function key(){ return "portfolio_"+currentUserId; }

  function loadData(){
    portfolio = JSON.parse(localStorage.getItem(key())) || [];
    render();
  }

  function save(){ localStorage.setItem(key(),JSON.stringify(portfolio)); }

  function addStock(){
    portfolio.push({name:stock.value,price:+price.value,qty:+qty.value});
    save(); render();
    stock.value=price.value=qty.value="";
  }

  function del(i){
    portfolio.splice(i,1); save(); render();
  }

    cards.innerHTML="";

        <div class="card">
          <h3>${s.name}</h3>
          <p>Price: ₹${s.price}</p>
          <p>Qty: ${s.qty}</p>
          <p>Total: ₹${s.price*s.qty}</p>

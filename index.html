<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>FinzoTalk</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDKWlkEcCskaGVMU4BZbE1LMR6HlhkCnz8",
  authDomain: "stock-portfolio-web-final.firebaseapp.com",
  projectId: "stock-portfolio-web-final"
};
firebase.initializeApp(firebaseConfig);

const auth = firebase.auth();
const db = firebase.firestore();
</script>

<style>
body{
  margin:0;
  font-family: Inter, system-ui;
  background: linear-gradient(135deg,#eef2ff,#f8fafc);
}

/* NAV */
.nav{
  background:#4f46e5;
  color:#fff;
  display:flex;
  align-items:center;
  padding:12px 20px;
  gap:20px;
}
.logo{font-size:22px;font-weight:700}
.tabs span{
  margin-right:15px;
  cursor:pointer;
  opacity:.85;
}
.tabs span.active{
  opacity:1;
  border-bottom:2px solid #fff;
}
.search input{
  padding:8px;
  border-radius:6px;
  border:none;
  width:220px;
}
.settings-btn{
  margin-left:auto;
  cursor:pointer;
  font-size:20px;
}

/* CONTENT */
.content{padding:20px}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:15px;
}
.stock{
  background:#fff;
  border-radius:10px;
  padding:15px;
  box-shadow:0 4px 10px rgba(0,0,0,.08);
}
.stock button{
  margin-top:10px;
  width:100%;
  padding:8px;
  border:none;
  border-radius:6px;
  background:#4f46e5;
  color:#fff;
  cursor:pointer;
}

/* TABLE */
table{
  width:100%;
  background:#fff;
  border-radius:10px;
  border-collapse:collapse;
}
th,td{
  padding:12px;
  border-bottom:1px solid #e5e7eb;
  text-align:center;
}

/* MODALS */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.4);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:10;
}
.modal{
  background:#fff;
  padding:20px;
  width:320px;
  border-radius:12px;
}
.modal input,.modal button{
  width:100%;
  padding:10px;
  margin-top:10px;
}
.save-btn{background:#4f46e5;color:#fff;border:none}
.logout-btn{background:#ef4444;color:#fff;border:none}
.close-btn{background:#e5e7eb;border:none}

/* LOGIN */
#loginBox{
  max-width:400px;
  margin:100px auto;
  background:#fff;
  padding:25px;
  border-radius:12px;
  box-shadow:0 10px 30px rgba(0,0,0,.15);
}
#loginBox input,#loginBox button{
  width:100%;
  padding:12px;
  margin-top:10px;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="loginBox">
  <h2>FinzoTalk Login</h2>
  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">
  <button onclick="loginEmail()">Login / Signup</button>
  <button onclick="loginGoogle()">Continue with Google</button>
  <p id="loginError" style="color:red"></p>
</div>

<!-- APP -->
<div id="app" style="display:none">

<div class="nav">
  <div class="logo">FinzoTalk</div>
  <div class="tabs">
    <span class="active" onclick="showTab('stocks',this)">Stocks</span>
    <span onclick="showTab('holdings',this)">Holdings</span>
    <span onclick="showTab('mf',this)">Mutual Funds</span>
  </div>
  <div class="search">
    <input placeholder="Search NIFTY / SENSEX" onkeyup="searchStock(this.value)">
  </div>
  <div class="settings-btn" onclick="openSettings()">‚öôÔ∏è</div>
</div>

<div class="content">
  <div id="stocks" class="grid"></div>
  <div id="holdings" style="display:none"></div>
  <div id="mf" style="display:none">Coming Soon üöÄ</div>
</div>
</div>

<!-- ADD STOCK MODAL -->
<div class="overlay" id="addOverlay">
  <div class="modal">
    <h3 id="addTitle"></h3>
    <input id="buyPrice" type="number" placeholder="Buy Price">
    <input id="qty" type="number" placeholder="Quantity">
    <button class="save-btn" onclick="saveStock()">Save</button>
    <button class="close-btn" onclick="closeAdd()">Cancel</button>
  </div>
</div>

<!-- SETTINGS MODAL -->
<div class="overlay" id="settingsOverlay">
  <div class="modal">
    <h3>Settings</h3>
    <p>Email: <span id="setEmail"></span></p>
    <p>User ID: <b id="setCode"></b></p>
    <input id="setName" placeholder="Your name">
    <button class="save-btn" onclick="saveName()">Save Name</button>
    <button class="logout-btn" onclick="logout()">Logout</button>
    <button class="close-btn" onclick="closeSettings()">Close</button>
  </div>
</div>

<script>
/* ================= DATA ================= */
const stockList = [
"RELIANCE","TCS","INFOSYS","HDFC BANK","ICICI BANK","SBIN",
"AXIS BANK","ITC","HUL","LT","BHARTI AIRTEL","KOTAK BANK",
"TATA MOTORS","TATA STEEL","SUN PHARMA","MARUTI",
"ASIAN PAINTS","BAJAJ FINANCE","WIPRO","NTPC","ONGC","POWER GRID"
];

let holdings = JSON.parse(localStorage.getItem("holdings")) || [];
let selectedStock = "";
let currentUserData = null;

/* ================= AUTH ================= */
function loginGoogle(){
  auth.signInWithPopup(new firebase.auth.GoogleAuthProvider());
}

function loginEmail(){
  if(!email.value || !password.value){
    loginError.innerText="Enter email & password";
    return;
  }
  auth.signInWithEmailAndPassword(email.value,password.value)
    .catch(()=>auth.createUserWithEmailAndPassword(email.value,password.value));
}

auth.onAuthStateChanged(async user=>{
  if(user){
    loginBox.style.display="none";
    app.style.display="block";

    const ref = db.collection("users").doc(user.uid);
    const snap = await ref.get();

    if(!snap.exists){
      const code = Math.floor(10000+Math.random()*90000).toString();
      await ref.set({
        email:user.email,
        name:"",
        usercode:code
      });
    }

    currentUserData = (await ref.get()).data();
    renderStocks(stockList.slice(0,5));
    renderHoldings();
  }
});

/* ================= STOCKS ================= */
function renderStocks(list){
  stocks.innerHTML="";
  list.forEach(s=>{
    stocks.innerHTML+=`
      <div class="stock">
        <b>${s}</b>
        <button onclick="openAdd('${s}')">Add</button>
      </div>`;
  });
}

function searchStock(q){
  const f = stockList.filter(s=>s.toLowerCase().includes(q.toLowerCase()));
  renderStocks(f);
}

/* ================= ADD STOCK ================= */
function openAdd(stock){
  selectedStock = stock;
  addTitle.innerText = "Add " + stock;
  buyPrice.value = "";
  qty.value = "";
  addOverlay.style.display="flex";
}

function closeAdd(){
  addOverlay.style.display="none";
}

function saveStock(){
  if(!selectedStock){
    alert("No stock selected");
    return;
  }
  if(!buyPrice.value || !qty.value){
    alert("Enter price and quantity");
    return;
  }

  holdings.push({
    name: selectedStock,
    price: Number(buyPrice.value),
    qty: Number(qty.value)
  });

  localStorage.setItem("holdings", JSON.stringify(holdings));
  closeAdd();
  renderHoldings();
  showTab('holdings', document.querySelectorAll('.tabs span')[1]);
}

/* ================= HOLDINGS ================= */
function renderHoldings(){
  holdings.innerHTML="";
  let html = `
  <table>
    <tr>
      <th>Stock</th><th>Price</th><th>Qty</th><th>Total</th><th></th>
    </tr>`;
  holdings.forEach((h,i)=>{
    html+=`
    <tr>
      <td>${h.name}</td>
      <td>${h.price}</td>
      <td>${h.qty}</td>
      <td>${h.price*h.qty}</td>
      <td><button onclick="del(${i})">Delete</button></td>
    </tr>`;
  });
  html+="</table>";
  document.getElementById("holdings").innerHTML = html;
}

function del(i){
  holdings.splice(i,1);
  localStorage.setItem("holdings", JSON.stringify(holdings));
  renderHoldings();
}

/* ================= TABS ================= */
function showTab(id,el){
  ["stocks","holdings","mf"].forEach(t=>document.getElementById(t).style.display="none");
  document.getElementById(id).style.display="block";
  document.querySelectorAll(".tabs span").forEach(s=>s.classList.remove("active"));
  el.classList.add("active");
}

/* ================= SETTINGS ================= */
function openSettings(){
  setEmail.innerText = auth.currentUser.email;
  setCode.innerText = currentUserData.usercode;
  setName.value = currentUserData.name || "";
  settingsOverlay.style.display="flex";
}

function closeSettings(){
  settingsOverlay.style.display="none";
}

function saveName(){
  db.collection("users").doc(auth.currentUser.uid)
    .update({name:setName.value});
  alert("Name saved");
}

function logout(){
  auth.signOut();
  location.reload();
}
</script>

</body>
</html>

<!DOCTYPE html><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FinzoTalk ‚Äì Talk. Track. Grow.</title>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <script>
    // üîê Firebase Config (unchanged & correct)
    const firebaseConfig = {
      apiKey: "AIzaSyDKWlkEcCskaGVMU4BZbE1LMR6HlhkCnz8",
      authDomain: "stock-portfolio-web-final.firebaseapp.com",
      projectId: "stock-portfolio-web-final",
      storageBucket: "stock-portfolio-web-final.firebasestorage.app",

      appId: "1:804419033716:web:ad50c042cc663acb528f21"
    };
    firebase.initializeApp(firebaseConfig);

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg,#0f172a,#020617);
      color: #e5e7eb;
    }

    .login-box, .app {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
    }

    .login-box {
      max-width: 420px;
      margin-top: 90px;
      background: #020617;
      border: 1px solid #1e293b;
      border-radius: 14px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.6);
    }

    h1, h2 {
      margin-bottom: 10px;
    }

    .tagline {
      font-size: 0.9rem;
      color: #94a3b8;
      margin-bottom: 20px;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border-radius: 10px;
      font-size: 1rem;
    }

    input {
      background: #020617;
      border: 1px solid #334155;
      color: #e5e7eb;
    }

    button {
      background: #2563eb;
      border: none;
      color: white;
      cursor: pointer;
      font-weight: 600;
    }

    button:hover { background: #1d4ed8; }

    .google-btn {
      background: #0f172a;
      border: 1px solid #334155;
    }

    .app { display:none; }

    .topbar {
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:25px;
    }

    .logout {
      background:#dc2626;
      width:auto;
      padding:10px 16px;
    }

    .inputs {
      display:grid;
      grid-template-columns:1fr 1fr 1fr auto;
      gap:12px;
      margin-bottom:25px;
    }

    .cards {
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
      gap:18px;
    }

    .card {
      background:#020617;
      border:1px solid #1e293b;
      border-radius:16px;
      padding:16px;
    }

    .card h3 { margin: 0 0 6px 0; }

    .card img {
      width:100%;
      border-radius:10px;
      margin-top:10px;
    }

    .del-btn {
      background:#dc2626;
      margin-top:12px;
    }

    @media(max-width:700px){
      .inputs{grid-template-columns:1fr;}
    }
  </style>
</head>

<body>

<!-- LOGIN -->
<div class="login-box" id="loginBox">
  <h2>FinzoTalk</h2>
  <div class="tagline">Talk. Track. Grow.</div>

  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">

  <button id="emailLoginBtn">Login / Signup</button>
  <button class="google-btn" id="googleLoginBtn">Continue with Google</button>
</div>

<!-- APP -->
<div class="app" id="app">
  <div class="topbar">
    <h2 id="welcome"></h2>
    <button class="logout" onclick="logout()">Logout</button>
  </div>

  <div class="inputs">
    <input id="stock" placeholder="Stock name (TCS)">
    <input id="price" type="number" placeholder="Buy price">
    <input id="qty" type="number" placeholder="Quantity">
    <button onclick="addStock()">Add</button>
  </div>

  <div class="cards" id="cards"></div>
</div>

<script>
  const auth = firebase.auth();
  let currentUserId = null;
  let portfolio = [];

  function loginGoogle(){
    auth.signInWithPopup(new firebase.auth.GoogleAuthProvider())
      .catch(e => alert(e.message));
  }

  function loginEmail(){
    auth.signInWithEmailAndPassword(email.value, password.value)
      .catch(() =>
        auth.createUserWithEmailAndPassword(email.value, password.value)
          .catch(e => alert(e.message))
      );
  }

  function logout(){ auth.signOut(); }

  auth.onAuthStateChanged(user=>{
    if(user){
      currentUserId = user.uid;
      loginBox.style.display="none";
      app.style.display="block";
      welcome.innerText = "Welcome, " + (user.displayName || user.email);
      loadData();
    } else {
      app.style.display="none";
      loginBox.style.display="block";
    }
  });

  function key(){ return "portfolio_"+currentUserId; }

  function loadData(){
    portfolio = JSON.parse(localStorage.getItem(key())) || [];
    render();
  }

  function save(){ localStorage.setItem(key(),JSON.stringify(portfolio)); }

  function addStock(){
    if(!stock.value || !price.value || !qty.value) return;
    portfolio.push({name:stock.value,price:+price.value,qty:+qty.value});
    save(); render();
    stock.value=price.value=qty.value="";
  }

  function del(i){
    portfolio.splice(i,1); save(); render();
  }

  function render(){
    cards.innerHTML="";
    portfolio.forEach((s,i)=>{
      cards.innerHTML+=`
        <div class="card">
          <h3>${s.name}</h3>
          <div>Buy: ‚Çπ${s.price}</div>
          <div>Qty: ${s.qty}</div>
          <div>Total: ‚Çπ${s.price*s.qty}</div>
          <img src="https://quickchart.io/chart?c={type:'line',data:{labels:[1,2,3,4],datasets:[{data:[10,18,14,22]}]}}">
          <button class="del-btn" onclick="del(${i})">Delete</button>
        </div>`;
    });
  }

  // üîó BUTTON WIRING (fixes your issue)
  document.getElementById("emailLoginBtn").addEventListener("click", loginEmail);
  document.getElementById("googleLoginBtn").addEventListener("click", loginGoogle);
</script>

</body>
</html>

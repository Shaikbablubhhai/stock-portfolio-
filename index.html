<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portfolio Tracker</title>

  <!-- Firebase SDKs (COMPAT â€“ correct for GitHub Pages) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDprOfG-I5WPxhoFZRt0-PGH1JxFo6RwPM",
      authDomain: "stock-portfolio-b07b9.firebaseapp.com",
      projectId: "stock-portfolio-b07b9",
      storageBucket: "stock-portfolio-b07b9.appspot.com",
      messagingSenderId: "872671158927",
      appId: "1:872671158927:web:8963aa58a14b88047146fa"
    };

    firebase.initializeApp(firebaseConfig);
  </script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: #eef2f7;
    }

    .container {
      max-width: 960px;
      margin: 30px auto;
      background: white;
      border-radius: 10px;
      padding: 25px 30px;
      box-shadow: 0 3px 12px rgba(0, 0, 0, 0.12);
      display: none;
    }

    h1 {
      text-align: center;
      font-size: 2.2rem;
      color: #2d3e50;
    }

    .inputs {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr auto;
      gap: 12px;
      margin: 15px 0;
    }

    input {
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      padding: 12px;
      background: #4a90e2;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th {
      background: #4a90e2;
      color: white;
      padding: 10px;
    }

    td {
      border-bottom: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }

    .del-btn {
      background: #e94e4e;
      border-radius: 5px;
      padding: 6px 10px;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <!-- LOGIN BOX -->
  <div id="loginBox" style="max-width:400px;margin:40px auto;padding:20px;background:#fff;border-radius:8px;text-align:center;">
    <h2>Login</h2>
    <input id="email" placeholder="Email" style="width:100%;padding:10px;margin-bottom:10px;" />
    <input id="password" type="password" placeholder="Password" style="width:100%;padding:10px;margin-bottom:10px;" />
    <button onclick="loginEmail()" style="width:100%;margin-bottom:10px;">Login / Signup with Email</button>
    <button onclick="loginGoogle()" style="width:100%;">Login with Google</button>
  </div>

  <!-- APP -->
  <div class="container" id="app">
    <h1>ðŸ“ˆ My Stock Portfolio</h1>

    <div class="inputs">
      <input id="stock" placeholder="Stock Name" />
      <input id="price" type="number" placeholder="Buy Price" />
      <input id="qty" type="number" placeholder="Quantity" />
      <button onclick="addStock()">Add</button>
    </div>

    <table id="portfolio"></table>
  </div>

  <!-- AUTH LOGIC -->
  <script>
    const auth = firebase.auth();

    function loginGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider).catch(err => alert(err.message));
    }

    function loginEmail() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.signInWithEmailAndPassword(email, password)
        .catch(() => {
          auth.createUserWithEmailAndPassword(email, password)
            .catch(err => alert(err.message));
        });
    }

    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("app").style.display = "block";
      }
    });
  </script>

  <!-- PORTFOLIO LOGIC -->
  <script>
    let portfolio = JSON.parse(localStorage.getItem("portfolio")) || [];

    function renderTable() {
      const table = document.getElementById("portfolio");
      table.innerHTML = `
        <tr>
          <th>Stock</th>
          <th>Price</th>
          <th>Qty</th>
          <th>Total</th>
          <th>Action</th>
        </tr>
      `;

      portfolio.forEach((s, i) => {
        table.insertRow().innerHTML = `
          <td>${s.name}</td>
          <td>${s.price}</td>
          <td>${s.qty}</td>
          <td>${s.price * s.qty}</td>
          <td><button class="del-btn" onclick="deleteStock(${i})">Delete</button></td>
        `;
      });
    }

    function addStock() {
      portfolio.push({
        name: stock.value,
        price: Number(price.value),
        qty: Number(qty.value)
      });
      localStorage.setItem("portfolio", JSON.stringify(portfolio));
      renderTable();
    }

    function deleteStock(i) {
      portfolio.splice(i, 1);
      localStorage.setItem("portfolio", JSON.stringify(portfolio));
      renderTable();
    }

    renderTable();
  </script>

</body>
</html>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>FinzoTalk</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDKWlkEcCskaGVMU4BZbE1LMR6HlhkCnz8",
  authDomain: "stock-portfolio-web-final.firebaseapp.com",
  projectId: "stock-portfolio-web-final",
  storageBucket: "stock-portfolio-web-final.firebasestorage.app",
  messagingSenderId: "804419033716",
  appId: "1:804419033716:web:ad50c042cc663acb528f21"
};
firebase.initializeApp(firebaseConfig);

const auth = firebase.auth();
const db = firebase.firestore();
</script>

<style>
body{margin:0;font-family:Segoe UI,system-ui;background:#f6f8fb;color:#1e293b}
.top-bar{display:flex;align-items:center;gap:16px;padding:12px 20px;background:#6d28d9;color:#fff}
.logo{font-size:22px;font-weight:700}
.tabs span{margin-right:14px;cursor:pointer}
.tabs .active{border-bottom:2px solid #fff}
.search{flex:1}
.search input{width:100%;padding:8px;border-radius:6px;border:none}
.settings{cursor:pointer;font-size:18px}

.content{padding:20px}
.card{background:#fff;padding:16px;border-radius:10px;margin-bottom:16px}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(160px,1fr));gap:12px}
.stock{border:1px solid #e5e7eb;border-radius:8px;padding:10px;cursor:pointer}
.stock button{margin-top:8px;background:#6d28d9;color:#fff;border:none;padding:6px 10px;border-radius:6px}

table{width:100%;border-collapse:collapse}
th,td{padding:10px;border-bottom:1px solid #e5e7eb;text-align:center}
.del{background:#ef4444;color:#fff;border:none;padding:6px 10px;border-radius:6px}

#loginBox{max-width:400px;margin:80px auto;background:#fff;padding:24px;border-radius:12px;text-align:center}
#loginBox input,#loginBox button{width:100%;padding:12px;margin-top:10px}

.modal{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.4);align-items:center;justify-content:center}
.modal-box{background:#fff;padding:20px;border-radius:12px;width:320px;text-align:center}
.modal-box input{width:100%;padding:10px;margin-top:8px}
.modal-box button{width:100%;padding:10px;margin-top:10px}
.save{background:#6d28d9;color:#fff;border:none}
.logout{background:#ef4444;color:#fff;border:none}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="loginBox">
  <h2>FinzoTalk Login</h2>
  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">
  <button onclick="loginEmail()">Login / Signup</button>
  <button onclick="loginGoogle()">Continue with Google</button>
</div>

<!-- APP -->
<div id="app" style="display:none">

<div class="top-bar">
  <div class="logo">FinzoTalk</div>
  <div class="tabs">
    <span class="active" onclick="showTab('stocks',this)">Stocks</span>
    <span onclick="showTab('holdings',this)">Holdings</span>
    <span onclick="showTab('mf',this)">Mutual Funds</span>
  </div>
  <div class="search">
    <input id="searchInput" placeholder="Search NIFTY / SENSEX stocks" onkeyup="searchStock()">
  </div>
  <div class="settings" onclick="openSettings()">‚öôÔ∏è</div>
</div>

<div class="content">

<div class="card" id="stocks">
  <h3>Top Stocks</h3>
  <div class="grid" id="stockList"></div>
</div>

<div class="card" id="holdings" style="display:none">
  <h3>Your Holdings</h3>
  <table id="holdingsTable"></table>
</div>

<div class="card" id="mf" style="display:none">
  <h3>Mutual Funds</h3>
  <p>Coming soon üöÄ</p>
</div>

</div>
</div>

<!-- SETTINGS -->
<div class="modal" id="settingsModal">
  <div class="modal-box">
    <h3>Settings</h3>
    <p>Email: <b id="sEmail"></b></p>
    <p>User ID: <b id="sCode"></b></p>
    <input id="sName" placeholder="Edit name">
    <button class="save" onclick="saveName()">Save Name</button>
    <button class="logout" onclick="logout()">Logout</button>
    <button onclick="settingsModal.style.display='none'">Close</button>
  </div>
</div>

<script>
const stockNames=[
"RELIANCE","TCS","INFOSYS","HDFC BANK","ICICI BANK","SBIN","ITC","LT",
"AXIS BANK","KOTAK BANK","BAJAJ FINANCE","BHARTI AIRTEL","HUL","TITAN",
"MARUTI","SUN PHARMA","ULTRATECH","NTPC","POWER GRID","ONGC","ADANI ENT","GRASIM"
];

let holdings = JSON.parse(localStorage.getItem("holdings")) || [];

function loginGoogle(){
  auth.signInWithPopup(new firebase.auth.GoogleAuthProvider());
}

function loginEmail(){
  if(!email.value || !password.value){ alert("Enter email & password"); return; }
  auth.signInWithEmailAndPassword(email.value,password.value)
  .catch(()=>auth.createUserWithEmailAndPassword(email.value,password.value));
}

auth.onAuthStateChanged(async user=>{
  if(!user) return;
  loginBox.style.display="none";
  app.style.display="block";

  const ref = db.collection("users").doc(user.uid);
  const snap = await ref.get();

  if(!snap.exists){
    await ref.set({
      email:user.email,
      name:user.email.split("@")[0],
      userCode:Math.floor(10000+Math.random()*90000).toString(),
      createdAt:new Date()
    });
  }

  renderStocks();
  renderHoldings();
});

function openSettings(){
  const uid = auth.currentUser.uid;
  db.collection("users").doc(uid).get().then(snap=>{
    const d=snap.data();
    sEmail.innerText=d.email;
    sCode.innerText=d.userCode;
    sName.value=d.name;
    settingsModal.style.display="flex";
  });
}

function saveName(){
  db.collection("users").doc(auth.currentUser.uid)
  .update({name:sName.value});
  alert("Name updated");
}

function logout(){ auth.signOut(); location.reload(); }

function showTab(id,el){
  ["stocks","holdings","mf"].forEach(t=>document.getElementById(t).style.display="none");
  document.getElementById(id).style.display="block";
  document.querySelectorAll(".tabs span").forEach(s=>s.classList.remove("active"));
  el.classList.add("active");
}

function renderStocks(list=stockNames.slice(0,4)){
  stockList.innerHTML="";
  list.forEach(s=>{
    const d=document.createElement("div");
    d.className="stock";
    d.innerHTML=`<b>${s}</b><br><button>Add</button>`;
    d.onclick=()=>addStock(s);
    stockList.appendChild(d);
  });
}

function searchStock(){
  const q=searchInput.value.toUpperCase();
  if(!q){ renderStocks(); return; }
  renderStocks(stockNames.filter(s=>s.includes(q)));
}

function addStock(name){
  const price=prompt("Buy price");
  const qty=prompt("Quantity");
  if(!price||!qty) return;
  holdings.push({name,price:+price,qty:+qty});
  localStorage.setItem("holdings",JSON.stringify(holdings));
  renderHoldings();
  showTab("holdings",document.querySelectorAll(".tabs span")[1]);
}

function renderHoldings(){
  holdingsTable.innerHTML="<tr><th>Stock</th><th>Price</th><th>Qty</th><th>Total</th><th></th></tr>";
  holdings.forEach((h,i)=>{
    holdingsTable.innerHTML+=`
    <tr>
      <td>${h.name}</td><td>${h.price}</td><td>${h.qty}</td>
      <td>${h.price*h.qty}</td>
      <td><button class="del" onclick="del(${i})">Delete</button></td>
    </tr>`;
  });
}

function del(i){
  holdings.splice(i,1);
  localStorage.setItem("holdings",JSON.stringify(holdings));
  renderHoldings();
}
</script>

</body>
</html>

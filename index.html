<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>FinzoTalk</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDKWlkEcCskaGVMU4BZbE1LMR6HlhkCnz8",
  authDomain: "stock-portfolio-web-final.firebaseapp.com",
  projectId: "stock-portfolio-web-final",
  storageBucket: "stock-portfolio-web-final.firebasestorage.app",
  messagingSenderId: "804419033716",
  appId: "1:804419033716:web:ad50c042cc663acb528f21"
};
firebase.initializeApp(firebaseConfig);

const auth = firebase.auth();
const db = firebase.firestore();
</script>

<style>
body{margin:0;font-family:Segoe UI,system-ui;background:#f5f7fa}
.top-bar{display:flex;align-items:center;gap:15px;padding:12px 20px;background:#6d28d9;color:#fff}
.logo{font-size:20px;font-weight:700}
.tabs span{margin-right:15px;cursor:pointer}
.tabs span.active{border-bottom:2px solid #fff}
.search{flex:1}
.search input{width:100%;padding:8px;border-radius:6px;border:none}
.settings{cursor:pointer;font-size:20px}

.content{padding:20px}
.card{background:#fff;padding:16px;border-radius:10px;margin-bottom:20px}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(150px,1fr));gap:12px}
.stock{border:1px solid #ddd;padding:12px;border-radius:8px;cursor:pointer}

table{width:100%;border-collapse:collapse}
th,td{padding:10px;border-bottom:1px solid #ddd;text-align:center}
.del{background:#ef4444;color:#fff;border:none;padding:6px 10px;border-radius:6px;cursor:pointer}

#loginBox{max-width:420px;margin:80px auto;background:#fff;padding:30px;border-radius:12px;text-align:center}
#loginBox input,#loginBox button{width:100%;padding:12px;margin-top:10px}
.error{color:red;font-size:14px;margin-top:8px}

.modal{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.4);display:none;align-items:center;justify-content:center}
.modal-box{background:#fff;padding:20px;border-radius:10px;width:300px}
.modal-box input{width:100%;padding:10px;margin-top:8px}
.modal-box button{margin-top:10px;width:100%;padding:10px}

@media(max-width:768px){
  .top-bar{flex-wrap:wrap}
  .search{width:100%}
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="loginBox">
<h2>FinzoTalk Login</h2>
<input id="email" placeholder="Email">
<input id="password" type="password" placeholder="Password">
<button onclick="loginEmail()">Login / Signup</button>
<button onclick="loginGoogle()">Continue with Google</button>
<div class="error" id="loginError"></div>
</div>

<!-- APP -->
<div id="app" style="display:none">

<div class="top-bar">
<div class="logo">FinzoTalk</div>

<div class="tabs">
<span class="active" onclick="showTab('stocks',this)">Stocks</span>
<span onclick="showTab('holdings',this)">Holdings</span>
<span onclick="showTab('mf',this)">Mutual Funds</span>
</div>

<div class="search">
<input placeholder="Search stocks" onkeyup="searchStock(this.value)">
</div>

<div class="settings" onclick="openSettings()">‚öôÔ∏è</div>
</div>

<div class="content">

<div class="card" id="stocks">
<h3>Top Stocks</h3>
<div class="grid" id="stockList"></div>
</div>

<div class="card" id="holdings" style="display:none">
<h3>Your Holdings</h3>
<table id="holdingsTable"></table>
</div>

<div class="card" id="mf" style="display:none">
<h3>Mutual Funds</h3>
<p>Coming soon üöÄ</p>
</div>

</div>
</div>

<!-- SETTINGS MODAL -->
<div class="modal" id="settingsModal">
<div class="modal-box">
<h3>Settings</h3>
<p>Email: <span id="sEmail"></span></p>
<p>User ID: <b id="sCode"></b></p>
<input id="sName" placeholder="Edit name">
<button onclick="saveName()">Save Name</button>
<button onclick="logout()">Logout</button>
<button onclick="closeSettings()">Close</button>
</div>
</div>

<script>
const stockNames = ["RELIANCE","TCS","INFOSYS","HDFC BANK","ICICI BANK","ITC","SBIN","LT","AXIS BANK","MARUTI"];
let holdings = JSON.parse(localStorage.getItem("holdings")) || [];
let currentUserDoc = null;

function randomCode(){
  return Math.floor(10000 + Math.random()*90000).toString();
}

function loginGoogle(){
  auth.signInWithPopup(new firebase.auth.GoogleAuthProvider());
}

function loginEmail(){
  loginError.innerText="";
  if(!email.value) return loginError.innerText="Enter email";
  if(!password.value) return loginError.innerText="Enter password";

  auth.signInWithEmailAndPassword(email.value,password.value)
    .catch(err=>{
      if(err.code==="auth/user-not-found"){
        auth.createUserWithEmailAndPassword(email.value,password.value)
          .catch(e=>loginError.innerText=e.message);
      } else {
        loginError.innerText="Invalid email or password";
      }
    });
}

auth.onAuthStateChanged(async user=>{
  if(!user) return;
  loginBox.style.display="none";
  app.style.display="block";

  const ref = db.collection("users").doc(user.uid);
  const snap = await ref.get();

  if(!snap.exists){
    await ref.set({
      uid:user.uid,
      email:user.email,
      name:user.email.split("@")[0],
      usercode: randomCode(),
      createdAt: firebase.firestore.FieldValue.serverTimestamp()
    });
  }

  currentUserDoc = await ref.get();
  renderStocks(stockNames.slice(0,4));
  renderHoldings();
});

function renderStocks(list){
  stockList.innerHTML="";
  list.forEach(s=>{
    const d=document.createElement("div");
    d.className="stock";
    d.innerHTML=`<b>${s}</b><br><small>Add</small>`;
    d.onclick=()=>addStock(s);
    stockList.appendChild(d);
  });
}

function searchStock(q){
  renderStocks(stockNames.filter(s=>s.includes(q.toUpperCase())));
}

function addStock(name){
  const p=prompt("Buy price");
  const q=prompt("Quantity");
  if(!p||!q) return;
  holdings.push({name,price:+p,qty:+q});
  localStorage.setItem("holdings",JSON.stringify(holdings));
  renderHoldings();
}

function renderHoldings(){
  holdingsTable.innerHTML="<tr><th>Stock</th><th>Price</th><th>Qty</th><th>Total</th><th></th></tr>";
  holdings.forEach((h,i)=>{
    holdingsTable.innerHTML+=`
    <tr>
      <td>${h.name}</td>
      <td>${h.price}</td>
      <td>${h.qty}</td>
      <td>${h.price*h.qty}</td>
      <td><button class="del" onclick="del(${i})">Delete</button></td>
    </tr>`;
  });
}

function del(i){
  holdings.splice(i,1);
  localStorage.setItem("holdings",JSON.stringify(holdings));
  renderHoldings();
}

function showTab(id,el){
  ["stocks","holdings","mf"].forEach(t=>document.getElementById(t).style.display="none");
  document.getElementById(id).style.display="block";
  document.querySelectorAll(".tabs span").forEach(s=>s.classList.remove("active"));
  el.classList.add("active");
}

function openSettings(){
  sEmail.innerText=currentUserDoc.data().email;
  sCode.innerText=currentUserDoc.data().usercode;
  sName.value=currentUserDoc.data().name;
  settingsModal.style.display="flex";
}

function closeSettings(){ settingsModal.style.display="none"; }

async function saveName(){
  await db.collection("users").doc(auth.currentUser.uid).update({
    name:sName.value
  });
  alert("Name updated");
}

function logout(){ auth.signOut(); location.reload(); }
</script>

</body>
</html>
